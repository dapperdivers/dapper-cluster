---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mayastor-single-replica
  # Default annotation removed - cephfs-shared is now the default storage class
parameters:
  ioTimeout: "30"
  protocol: nvmf
  repl: "1"
  thin: "true"
provisioner: io.openebs.csi-mayastor
allowVolumeExpansion: true
