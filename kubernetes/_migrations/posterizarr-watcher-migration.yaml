---
# Temporary migration job to copy data from safe-nfs to CephFS
# kubectl apply -f kubernetes/_migrations/posterizarr-watcher-migration.yaml
# kubectl logs -n media job/migrate-posterizarr-watcher -f
# kubectl delete -f kubernetes/_migrations/posterizarr-watcher-migration.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-posterizarr-watcher
  namespace: media
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: rsync
          image: instrumentisto/rsync-ssh:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting migration: posterizarr-watcher â†’ posterizarr-watcher-cephfs"
              echo "Source size:"
              du -sh /source
              echo ""
              echo "Starting rsync..."
              rsync -avHP --info=progress2 /source/ /dest/
              echo ""
              echo "Migration complete!"
              echo "Destination size:"
              du -sh /dest
          volumeMounts:
            - name: source
              mountPath: /source
            - name: dest
              mountPath: /dest
      volumes:
        - name: source
          persistentVolumeClaim:
            claimName: posterizarr-watcher  # Old safe-nfs PVC
        - name: dest
          persistentVolumeClaim:
            claimName: posterizarr-watcher-cephfs  # New CephFS PVC
