---
# Repository PVC for VolSync Restic backups
# Binds to per-app PV (volsync-${APP}-repo-pv) on k8s-backups pool
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "volsync-${APP}-repo"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: cephfs-backups
  resources:
    requests:
      storage: 5Ti
  volumeName: "volsync-${APP}-repo-pv"
