---
# Repository PV for VolSync Restic backups
# Points to /volsync/${APP} on k8s-backups pool for per-app isolation
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "volsync-${APP}-repo-pv"
spec:
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cephfs-backups
  csi:
    driver: rook-ceph.cephfs.csi.ceph.com
    volumeHandle: "volsync-${APP}-repo"
    volumeAttributes:
      clusterID: rook-ceph
      fsName: cephfs
      staticVolume: "true"
      pool: k8s-backups
      rootPath: "/k8s-backups/volsync/${APP}"
      mounter: fuse
    nodeStageSecretRef:
      name: rook-csi-cephfs-static
      namespace: rook-ceph
