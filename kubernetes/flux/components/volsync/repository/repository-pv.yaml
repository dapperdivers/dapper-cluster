---
# Repository PV for VolSync Restic backups
# Points to /volsync/${APP} on cephfs_backups pool for per-app isolation
# Uses cephfs-static storage class for static PV binding
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "volsync-${APP}-repo-pv"
spec:
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cephfs-static
  csi:
    driver: rook-ceph.cephfs.csi.ceph.com
    volumeHandle: "volsync-${APP}-repo"
    volumeAttributes:
      clusterID: rook-ceph
      fsName: cephfs
      staticVolume: "true"
      pool: cephfs_backups
      rootPath: "/volsync/${APP}"
      mounter: fuse
    nodeStageSecretRef:
      name: rook-csi-cephfs-static
      namespace: rook-ceph
