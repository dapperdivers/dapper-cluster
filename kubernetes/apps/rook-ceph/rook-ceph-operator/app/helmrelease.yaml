---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.18.4
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    crds:
      enabled: true

    csi:
      # Disable new CSI operator (v1.18+) for external cluster compatibility
      # Reverts to legacy CSI configuration method that works with external Ceph
      rookUseCsiOperator: false
      # RBD driver enabled for block storage (rook-pvc-pool)
      enableRbdDriver: true
      # Enable CephFS driver for shared filesystem storage
      enableCephfsDriver: true

      # Increase timeouts for external Ceph cluster (default: 150s)
      # External clusters may have higher latency than co-located Ceph
      # Converted from csiGRPCTimeout to grpcTimeoutInSeconds (600s = 10m)
      grpcTimeoutInSeconds: 600

      # Increase Kubernetes API rate limits for snapshot controller
      # Default: 5 QPS, 10 burst - too low for large snapshot backlogs
      # With 71+ concurrent snapshots, controller hits throttling
      kubeApiQPS: 100
      kubeApiBurst: 200

    # Enable monitoring
    monitoring:
      enabled: true

    # Operator resource configuration
    resources:
      limits:
        cpu: "1"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"

    # Node selector for running on specific nodes (optional)
    # nodeSelector:
    #   node-role.kubernetes.io/worker: "true"

    # Toleration for taints (optional)
    # tolerations: []
