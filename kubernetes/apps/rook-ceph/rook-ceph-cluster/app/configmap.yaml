---
# ConfigMap for Ceph monitor endpoints
apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-ceph-mon-endpoints
  namespace: rook-ceph
data:
  # Format: "monid1=ip1:port,monid2=ip2:port,monid3=ip3:port"
  # Use port 6789 - client will auto-negotiate to v2 protocol
  # Mon addresses: mon.proxmox-02=10.150.0.2, mon.Proxmox-04=10.150.0.4
  data: proxmox-02=10.150.0.2:6789,proxmox-03=10.150.0.3:6789,Proxmox-04=10.150.0.4:6789
  mapping: "{}"
  # maxMonId should be the number of monitors minus 1
  maxMonId: "1"
---
# ConfigMap with cluster information
apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-ceph-cluster-info
  namespace: rook-ceph
data:
  # Ceph cluster FSID - get from: ceph fsid
  clusterID: 782dd297-215e-4c35-b7cf-659c20e6909e
