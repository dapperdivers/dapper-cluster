---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: supabase
  namespace: database
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: supabase-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database connection (password comes from postgres secret)
        POSTGRES_HOST: "postgres16-rw.database.svc.cluster.local"
        POSTGRES_PORT: "5432"
        POSTGRES_DB: "archon"
        POSTGRES_USER: "gutter"
        POSTGRES_SCHEMA: "public"
        DB_ENC_KEY: "{{ .SUPABASE_DB_ENC_KEY }}"

        # JWT Secret (32+ characters)
        JWT_SECRET: "{{ .SUPABASE_JWT_SECRET }}"

        # API Keys for Supabase
        ANON_KEY: "{{ .SUPABASE_ANON_KEY }}"
        SERVICE_ROLE_KEY: "{{ .SUPABASE_SERVICE_ROLE_KEY }}"
        PGRST_JWT_SECRET: "${JWT_SECRET}"

        # Dashboard credentials
        DASHBOARD_USERNAME: "supabase"
        DASHBOARD_PASSWORD: "{{ .SUPABASE_DASHBOARD_PASSWORD }}"

        # Auth configuration
        SITE_URL: "https://supabase.${SECRET_DOMAIN}"
        ADDITIONAL_REDIRECT_URLS: "https://archon.${SECRET_DOMAIN}"

        # Storage configuration
        STORAGE_BACKEND: "file"
        FILE_SIZE_LIMIT: "52428800"

        # SMTP configuration using existing smtp-relay
        SMTP_ADMIN_EMAIL: "supabase@${SECRET_DOMAIN}"
        SMTP_HOST: "smtp-relay.network.svc.cluster.local"
        SMTP_PORT: "25"
        SMTP_USER: "{{ .SMTP_RELAY_USERNAME }}"
        SMTP_PASS: "{{ .SMTP_RELAY_PASSWORD }}"
        SMTP_SENDER_NAME: "Supabase"
        MAILER_URLPATHS_CONFIRMATION: "/auth/v1/verify"
        MAILER_URLPATHS_INVITE: "/auth/v1/verify"
        MAILER_URLPATHS_RECOVERY: "/auth/v1/verify"
        MAILER_URLPATHS_EMAIL_CHANGE: "/auth/v1/verify"
        ENABLE_EMAIL_SIGNUP: "true"
        ENABLE_EMAIL_AUTOCONFIRM: "false"
        ENABLE_PHONE_SIGNUP: "false"
        ENABLE_PHONE_AUTOCONFIRM: "false"


  dataFrom:
    - find:
        name:
          regexp: ^SUPABASE.*
    - find:
        name:
          regexp: ^SMTP_RELAY.*
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: supabase-postgres
  namespace: database
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-postgres
  target:
    name: supabase-postgres-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database connection for Supabase services
        DATABASE_URL: "postgres://gutter:{{ .ARCHON_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local:5432/archon"
        GOTRUE_DB_DATABASE_URL: "postgres://gutter:{{ .ARCHON_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local:5432/archon"
        PGRST_DB_URI: "postgres://gutter:{{ .ARCHON_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local:5432/archon"

        # Postgres Init Container (same database as Archon)
        INIT_POSTGRES_DBNAME: archon
        INIT_POSTGRES_HOST: "{{ .POSTGRES_SUPER_HOST_RW }}.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .ARCHON_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .ARCHON_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"

  dataFrom:
    - find:
        name:
          regexp: ^ARCHON.*
    - find:
        path: POSTGRES_SUPER_USER
    - find:
        path: POSTGRES_SUPER_PASS
    - find:
        path: POSTGRES_SUPER_HOST_RW
