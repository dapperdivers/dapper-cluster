---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app supabase-studio
  namespace: database
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      supabase-studio:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          studio:
            image:
              repository: supabase/studio
              tag: 2025.06.30-sha-6f5982d
            env:
              STUDIO_PG_META_URL: "http://supabase.database.svc.cluster.local:8080"
              SUPABASE_URL: "https://supabase.${SECRET_DOMAIN}"
              SUPABASE_REST_URL: "https://supabase.${SECRET_DOMAIN}/rest/v1/"
              SUPABASE_ANON_KEY: "@anon_key"
              SUPABASE_SERVICE_KEY: "@service_role_key"
              SUPABASE_PUBLIC_URL: "https://supabase.${SECRET_DOMAIN}"
              STUDIO_PORT: &studioPort 3000
            envFrom:
              - secretRef:
                  name: supabase-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &studioProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/platform/profile
                    port: *studioPort
                  initialDelaySeconds: 30
                  periodSeconds: 5
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *studioProbes
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *studioPort

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "supabase-studio.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-tls"
