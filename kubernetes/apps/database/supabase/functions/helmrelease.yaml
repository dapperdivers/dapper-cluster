---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app supabase-functions
  namespace: database
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      supabase-functions:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          functions:
            image:
              repository: supabase/edge-runtime
              tag: v1.68.3
            args:
              - "start"
            env:
              FUNCTIONS_VERIFY_JWT: "false"
              FUNCTIONS_HTTP_HOST: "0.0.0.0"
              FUNCTIONS_HTTP_PORT: &functionsPort 9000
              SUPABASE_URL: "https://supabase.${SECRET_DOMAIN}"
              SUPABASE_ANON_KEY: "@anon_key"
              SUPABASE_SERVICE_ROLE_KEY: "@service_role_key"
              SUPABASE_DB_URL: "@db_url"
              # Import map for Deno modules
              IMPORT_MAP_PATH: "/home/deno/functions/import_map.json"
            envFrom:
              - secretRef:
                  name: supabase-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &functionsProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *functionsPort
                  initialDelaySeconds: 30
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *functionsProbes
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile: { type: RuntimeDefault }

    # No persistence needed - edge-runtime should start without specific functions

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *functionsPort
