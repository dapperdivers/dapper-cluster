---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup # ScheduledBackup is the schema for the scheduledbackups API
metadata:
  name: postgres-backup
spec:
  cluster:
    name: postgres
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  schedule: "@daily"
  immediate: true
  backupOwnerReference: self
