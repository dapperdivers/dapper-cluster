---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5-11@sha256:6d41466de5d43a80544cc5768038b2de964ae5b1d725683c03c5d9f81fdc2e43
  primaryUpdateStrategy: unsupervised
  storage:
    size: 42Gi
    storageClass: mayastor-single-replica
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 15d
    barmanObjectStore: &barmanObjectStore
      # when recovering from an existing cnpg cluster
      # Note: serverName version needs to be incremented
      serverName: &currentCluster postgres16-v8
      destinationPath: s3://cloudnative-pg/
      endpointURL: http://minio.storage.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-minio-secret
          key: accessKeyId
        secretAccessKey:
          name: cloudnative-pg-minio-secret
          key: secretAccessKey
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  #bootstrap:
  #  initdb:
  #    database: app
  #    owner: app
  #    secret:
  #      name: cloudnative-pg-secret
  bootstrap:
    recovery:
      source: &previousCluster postgres16-v7

  # NOTE: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster
