---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 512M

    controllers:
      n8n:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom: &envFrom
              - secretRef:
                  name: n8n-postgres-secret
        containers:
          app:
            image:
              repository: ghcr.io/n8n-io/n8n
              tag: 1.103.0@sha256:5da1d7ee272b47d6a6a8f20bbb0b2f8aed8af73fd7691df90908cd562c60f2cc
            env:
              GENERIC_TIMEZONE: ${TIME_ZONE}
              N8N_PORT: &port 80
              N8N_HOST: &host "n8n.${SECRET_DOMAIN}"
              WEBHOOK_URL: "https://n8n.${SECRET_DOMAIN}"
              N8N_USER_FOLDER: /config
              N8N_RUNNERS_ENABLED: true
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true

              # User management
              EXTERNAL_HOOK_FILES: /config/.n8n/hooks.js
              N8N_FORWARD_AUTH_HEADER: X-authentik-email

              # App Configuration
              N8N_PERSONALIZATION_ENABLED: false
              N8N_VERSION_NOTIFICATIONS_ENABLED: true
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: true
              N8N_TEMPLATES_ENABLED: false
              N8N_PROXY_HOPS: "1"

              # Logging
              N8N_LOG_LEVEL: verbose
              N8N_LOG_OUTPUT: console, file
              N8N_DIAGONISTICS_ENABLED: true
              N8N_METRICS: true
              NODE_FUNCTION_ALLOW_EXTERNAL: databricks/sql # externl packages

              # DB Related
              DB_TYPE: postgresdb
              DB_POSTGRESDB_PORT: 5432
            envFrom:
              #N8N_ENCRYPTION_KEY
              - secretRef:
                  name: n8n-secret
    podSecurityContext:
      supplementalGroups: [140]
    containerSecurityContext:
      runAsUser: 1000
      runAsGroup: 150
      runAsNonRoot: true
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities: { drop: ["ALL"] }
      seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: n8n
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          authentik.home.arpa/internal: "true"
          nginx.ingress.kubernetes.io/auth-signin: "https://n8n.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
        className: internal
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls
    persistence:
      config:
        enabled: true
        existingClaim: n8n
      cache:
        type: emptyDir
        globalMounts:
          - path: /config/.cache
      hook-files:
        type: configMap
        name: n8n-configmap
        globalMounts:
          - path: /config/.n8n
            subPath: hooks.js
            readOnly: true
      files:
        enabled: true
        existingClaim: n8n-files
        globalMounts:
          - path: /files
