---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vllm
spec:
  interval: 30m
  chart:
    spec:
      chart: vllm-stack
      version: 0.1.9
      sourceRef:
        kind: HelmRepository
        name: vllm
        namespace: flux-system
  timeout: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Router configuration
    routerSpec:
      enabled: true
      replicaCount: 1

    # Model serving engines - MINIMAL TEST CONFIG
    servingEngineSpec:
      runtimeClassName: nvidia

      modelSpec:
        # Single model, single GPU to test HF_HOME fix
        - name: qwen-7b
          repository: vllm/vllm-openai
          tag: v0.8.0
          modelURL: Qwen/Qwen2.5-7B-Instruct
          replicaCount: 1

          requestCPU: 4
          requestMemory: 24Gi
          requestGPU: 1  # Single GPU for testing

          pvcStorage: 50Gi
          pvcAccessMode:
            - ReadWriteOnce

          vllmConfig:
            enableChunkedPrefill: true
            enablePrefixCaching: true
            maxModelLen: 4096  # Reduced for single GPU
            dtype: float16
            extraArgs:
              - "--disable-log-requests"
              - "--gpu-memory-utilization"
              - "0.90"
              - "--max-num-seqs"
              - "32"

          shmSize: 8Gi

          env:
            - name: TZ
              value: "${TIME_ZONE}"
            - name: HF_HOME
              value: "/data"  # Critical: download models to PVC, not ephemeral

          nodeSelector:
            nvidia.feature.node.kubernetes.io/gpu: "true"

          tolerations:
            - key: nvidia.com/gpu
              operator: Exists
              effect: NoSchedule

    # Observability
    observabilitySpec:
      enabled: true
      serviceMonitor:
        enabled: true

    # Ingress for router
    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
      hosts:
        - host: vllm.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - vllm.${SECRET_DOMAIN}
          secretName: ${SECRET_DOMAIN/./-}-tls
  valuesFrom:
    - kind: Secret
      name: vllm-secret
      valuesKey: HF_TOKEN
      targetPath: servingEngineSpec.modelSpec[0].hf_token
