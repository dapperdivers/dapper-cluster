---
# Pull LiteLLM secrets from Infisical (pushed there by InfisicalPushSecret)
# Also pulls cloud provider API keys
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: litellm-secret
    template:
      engineVersion: v2
      data:
        # LiteLLM secrets (pushed to /AI/LiteLLM)
        LITELLM_MASTER_KEY: "{{ .LITELLM_MASTER_KEY }}"
        
        # Database URL built from pushed secrets + postgres host
        DATABASE_URL: postgresql://{{ .LITELLM_POSTGRES_USER }}:{{ .LITELLM_POSTGRES_PASSWORD }}@{{ .POSTGRES_SUPER_HOST_RW }}.database.svc.cluster.local/litellm
        
        # Redis for caching
        REDIS_URL: redis://dragonfly.database.svc.cluster.local
        
        # Cloud provider keys for fallback
        ANTHROPIC_API_KEY: "{{ .ANTHROPIC_API_KEY }}"
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
  dataFrom:
    - find:
        name:
          regexp: ^LITELLM.*
    - find:
        path: ANTHROPIC_API_KEY
    - find:
        path: OPENAI_API_KEY
    - find:
        path: POSTGRES_SUPER_HOST_RW

---
# Postgres init secret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: litellm-postgres
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-postgres
  target:
    name: litellm-postgres-secret
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: "{{ .POSTGRES_SUPER_HOST_RW }}.database.svc.cluster.local"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_DBNAME: litellm
        INIT_POSTGRES_USER: "{{ .LITELLM_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .LITELLM_POSTGRES_PASSWORD }}"
  dataFrom:
    - find:
        name:
          regexp: ^LITELLM.*
    - find:
        path: POSTGRES_SUPER_USER
    - find:
        path: POSTGRES_SUPER_PASS
    - find:
        path: POSTGRES_SUPER_HOST_RW
