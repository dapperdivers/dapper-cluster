---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: openclaw-secret
    template:
      engineVersion: v2
      data:
        # Gateway token for authentication
        CLAWDBOT_GATEWAY_TOKEN: "{{ .MOLT_GATEWAY_TOKEN }}"
  dataFrom:
    - find:
        name:
          regexp: ^MOLT.*
