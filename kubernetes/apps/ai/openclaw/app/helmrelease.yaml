---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: molt
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      molt:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          install-tools:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: main@sha256:9b23e3311e713a69bf61fd0faad9a362a959e6838f29cb632a094f3888a44832
            command:
              - /bin/sh
              - -c
              - |
                set -e
                mkdir -p /home/node/.local/bin /home/node/.local/go

                echo "Starting tool installation..."

                # Install gh CLI if not present on PVC
                if [ ! -f /home/node/.local/bin/gh ]; then
                  echo "Installing gh CLI..."
                  cd /tmp
                  curl -fsSL https://github.com/cli/cli/releases/download/v2.61.0/gh_2.61.0_linux_amd64.tar.gz -o gh.tar.gz
                  tar xzf gh.tar.gz
                  cp gh_2.61.0_linux_amd64/bin/gh /home/node/.local/bin/
                  rm -rf gh.tar.gz gh_2.61.0_linux_amd64
                fi

                # Install Go if not present on PVC
                if [ ! -f /home/node/.local/go/bin/go ]; then
                  echo "Installing Go..."
                  cd /tmp
                  curl -fsSL https://go.dev/dl/go1.23.5.linux-amd64.tar.gz -o go.tar.gz
                  tar xzf go.tar.gz
                  mv go /home/node/.local/
                  rm -rf go.tar.gz
                fi

                # Install Homebrew if not present on PVC
                if [ ! -f /home/node/.local/homebrew/bin/brew ]; then
                  echo "Installing Homebrew..."
                  export HOMEBREW_PREFIX=/home/node/.local/homebrew
                  export HOMEBREW_CELLAR=/home/node/.local/homebrew/Cellar
                  export HOMEBREW_REPOSITORY=/home/node/.local/homebrew
                  mkdir -p $HOMEBREW_PREFIX
                  cd /tmp
                  git clone --depth 1 https://github.com/Homebrew/brew $HOMEBREW_PREFIX
                fi

                # Check if pip is available (either standalone or via python3 -m pip)
                set +e  # Don't fail on pip errors
                if command -v pip3 >/dev/null 2>&1 || command -v pip >/dev/null 2>&1 || python3 -m pip --version >/dev/null 2>&1; then
                  echo "pip is available"
                else
                  echo "Installing pip..."
                  cd /tmp
                  curl -fsSL https://bootstrap.pypa.io/get-pip.py -o get-pip.py
                  python3 get-pip.py --user --no-warn-script-location --break-system-packages || \
                  python3 get-pip.py --user --no-warn-script-location || \
                  echo "pip install skipped (use python3 -m pip instead)"
                  rm -f get-pip.py
                fi
                set -e  # Re-enable error checking

                # Install mcporter for MCP server communication
                echo "Installing mcporter..."
                cd /home/node
                npm install mcporter 2>/dev/null || echo "mcporter install skipped"

                # Configure mcporter to connect to ha-mcp sidecar (streamable-http on port 8086)
                mkdir -p /home/node/config
                echo '{"servers":{"ha-mcp":{"url":"http://localhost:8086/mcp"}}}' > /home/node/config/mcporter.json

                echo "Tool installation complete"
            env:
              HOME: /home/node
        containers:
          app:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: main@sha256:9b23e3311e713a69bf61fd0faad9a362a959e6838f29cb632a094f3888a44832
            command:
              - /bin/sh
              - -c
              - |
                # Set up openclaw CLI symlink
                ln -sf /app/openclaw.mjs /home/node/.local/bin/openclaw

                # Start gateway
                exec node dist/index.js gateway --bind lan --port 18789 --allow-unconfigured
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi
            env:
              TZ: ${TIME_ZONE}
              HOME: /home/node
              TERM: xterm-256color
              PATH: /home/node/.local/bin:/home/node/.local/go/bin:/home/node/.local/homebrew/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              GOPATH: /home/node/go
              HOMEBREW_PREFIX: /home/node/.local/homebrew
              HOMEBREW_CELLAR: /home/node/.local/homebrew/Cellar
              HOMEBREW_REPOSITORY: /home/node/.local/homebrew
              PIP_BREAK_SYSTEM_PACKAGES: "1"
              BROWSER_WS_ENDPOINT: "ws://localhost:9222"
            envFrom:
              - secretRef:
                  name: molt-secret
          ha-mcp:
            image:
              repository: ghcr.io/homeassistant-ai/ha-mcp
              tag: 6.5.0
            args:
              - fastmcp
              - run
              - fastmcp-http.json
            env:
              TZ: ${TIME_ZONE}
              UV_NO_CACHE: "1"
              HOME: /tmp
              HOMEASSISTANT_URL: "http://home-assistant.home-automation.svc.cluster.local:8123"
              HOMEASSISTANT_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: molt-secret
                    key: HOMEASSISTANT_TOKEN
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
          chrome:
            image:
              repository: zenika/alpine-chrome
              tag: with-node
            command:
              - chromium-browser
              - --headless=new
              - --disable-gpu
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --no-sandbox
              - --disable-dev-shm-usage
              # Stealth flags to reduce bot detection
              - --disable-blink-features=AutomationControlled
              - --user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36
            env:
              TZ: ${TIME_ZONE}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 1Gi
      syncthing:
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/syncthing
              tag: latest
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: ${TIME_ZONE}
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            securityContext:
              runAsUser: 0
              runAsGroup: 0
        pod:
          shareProcessNamespace: false
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    defaultPodOptions:
      shareProcessNamespace: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: molt
        ports:
          http:
            port: 18789
      syncthing:
        controller: syncthing
        ports:
          http:
            port: 8384
          sync:
            port: 22000
            protocol: TCP
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "molt.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls
    persistence:
      config:
        enabled: true
        existingClaim: molt
        advancedMounts:
          molt:
            install-tools:
              - path: /home/node
            app:
              - path: /home/node
      vault:
        enabled: true
        existingClaim: molt-vault
        advancedMounts:
          molt:
            app:
              - path: /home/node/obsidian-vault
          syncthing:
            app:
              - path: /data/vault
      syncthing-config:
        enabled: true
        existingClaim: molt-syncthing-config
        advancedMounts:
          syncthing:
            app:
              - path: /config
