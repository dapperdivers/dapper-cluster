---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kestra
spec:
  interval: 30m
  chart:
    spec:
      chart: kestra
      version: 0.21.4
      sourceRef:
        kind: HelmRepository
        name: kestra
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # Patch worker deployment to use kestra service account (chart bug workaround)
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: kestra-worker
            patch: |
              - op: add
                path: /spec/template/spec/serviceAccountName
                value: kestra
  valuesFrom:
    - kind: Secret
      name: kestra-secret
      valuesKey: DATASOURCES_POSTGRES_USERNAME
      targetPath: configuration.datasources.postgres.username
    - kind: Secret
      name: kestra-secret
      valuesKey: DATASOURCES_POSTGRES_PASSWORD
      targetPath: configuration.datasources.postgres.password
    - kind: Secret
      name: kestra-secret
      valuesKey: CLAUDE_CODE_OAUTH_TOKEN
      targetPath: configuration.kestra.variables.globals.CLAUDE_CODE_OAUTH_TOKEN
  values:
    # Use existing service account with RBAC for K8s task runner
    serviceAccount:
      create: false
      name: kestra

    # Disable bundled dependencies (using external postgres + local PVC)
    postgresql:
      enabled: false
    minio:
      enabled: false

    # Kestra configuration (rendered to application.yml)
    configuration:
      datasources:
        postgres:
          url: jdbc:postgresql://postgres-rw.database.svc.cluster.local:5432/kestra
          driverClassName: org.postgresql.Driver
      kestra:
        repository:
          type: postgres
        queue:
          type: postgres
        storage:
          type: local
          local:
            basePath: /app/storage
        plugins:
          configurations:
            - type: io.kestra.plugin.scripts
              values:
                taskRunner:
                  type: io.kestra.plugin.kubernetes.runner.Kubernetes
                  namespace: ai
                  pullPolicy: IF_NOT_PRESENT

    # Enable Docker-in-Docker for script task runner
    dind:
      enabled: true

    # Distributed mode - separate deployments
    deployments:
      standalone:
        enabled: false
      webserver:
        enabled: true
      executor:
        enabled: true
      indexer:
        enabled: true
      scheduler:
        enabled: true
      worker:
        enabled: true

    # Persistence for local storage
    persistence:
      enabled: true
      existingClaim: kestra

    # Resources per component
    resources:
      requests:
        cpu: 100m
        memory: 768Mi
      limits:
        memory: 1536Mi

    # Ingress with Authentik
    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        authentik.home.arpa/internal: "true"
        nginx.ingress.kubernetes.io/auth-signin: "https://kestra.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
      hosts:
        - host: &host "kestra.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: ${SECRET_DOMAIN/./-}-tls
          hosts:
            - *host

    # Prometheus metrics
    serviceMonitor:
      enabled: true
