---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: archon
  namespace: ai
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: archon
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"

  dataFrom:
    - find:
        path: OPENAI_API_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: archon-postgres
  namespace: ai
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-postgres
  target:
    name: archon-postgres-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App Database Connection - Local Supabase
        SUPABASE_URL: "https://supabase.${SECRET_DOMAIN}"
        SUPABASE_SERVICE_KEY: "{{ .SUPABASE_SERVICE_ROLE_KEY }}"
        
        # Supabase Configuration Keys
        SUPABASE_JWT_SECRET: "{{ .SUPABASE_JWT_SECRET }}"
        SUPABASE_ANON_KEY: "{{ .SUPABASE_ANON_KEY }}"

        # Postgres Init Container
        INIT_POSTGRES_DBNAME: &dbName archon
        INIT_POSTGRES_HOST: &dbHost "{{ .POSTGRES_SUPER_HOST_RW }}.database.svc.cluster.local"
        INIT_POSTGRES_USER: &dbUser "{{ .ARCHON_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .ARCHON_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"

  dataFrom:
    - find:
        name:
          regexp: ^ARCHON.*
    - find:
        name:
          regexp: ^SUPABASE.*
    - find:
        path: POSTGRES_SUPER_USER
    - find:
        path: POSTGRES_SUPER_PASS
    - find:
        path: POSTGRES_SUPER_HOST_RW
