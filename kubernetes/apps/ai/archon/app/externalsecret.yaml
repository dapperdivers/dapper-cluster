---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: archon
  namespace: ai
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: archon
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"

  dataFrom:
    - find:
        path: OPENAI_API_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: archon-postgres
  namespace: ai
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-postgres
  target:
    name: archon-postgres-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App Database Connection
        SUPABASE_URL: postgresql://{{ .ARCHON_POSTGRES_USER }}:{{ .ARCHON_POSTGRES_PASS }}@{{ .POSTGRES_SUPER_HOST_RW }}.database.svc.cluster.local/archon
        SUPABASE_SERVICE_KEY: "{{ .ARCHON_POSTGRES_PASS }}"

        # Postgres Init Container
        INIT_POSTGRES_DBNAME: &dbName archon
        INIT_POSTGRES_HOST: &dbHost "{{ .POSTGRES_SUPER_HOST_RW }}.database.svc.cluster.local"
        INIT_POSTGRES_USER: &dbUser "{{ .ARCHON_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .ARCHON_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"

  dataFrom:
    - find:
        name:
          regexp: ^ARCHON.*
    - find:
        path: POSTGRES_SUPER_USER
    - find:
        path: POSTGRES_SUPER_PASS
    - find:
        path: POSTGRES_SUPER_HOST_RW
