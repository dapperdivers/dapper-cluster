---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app archon
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      archon:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          git-sync:
            env:
              GITSYNC_REPO: https://github.com/coleam00/Archon
              GITSYNC_REF: main
              GITSYNC_ROOT: /git
              GITSYNC_DEPTH: 1
              GITSYNC_ONE_TIME: "true"
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.2@sha256:3089d9787b89bdc5af01d9f6e8d515aefb9672e8aea3972d7ff67478112bacb3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom:
              - secretRef:
                  name: archon-postgres-secret
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 256Mi
            command:
              - /bin/bash
              - -c
              - |
                # First run the standard postgres-init
                /usr/local/bin/postgres-init.sh
                
                # Then run the Archon schema setup
                if [ -f /git/migration/complete_setup.sql ]; then
                  echo "Setting up Archon database schema..."
                  PGPASSWORD="$INIT_POSTGRES_SUPER_PASS" psql \
                    -h "$INIT_POSTGRES_HOST" \
                    -U "$INIT_POSTGRES_SUPER_USER" \
                    -d "$INIT_POSTGRES_DBNAME" \
                    -f /git/migration/complete_setup.sql
                  echo "Archon schema setup completed"
                else
                  echo "Warning: Archon SQL setup file not found at /git/migration/complete_setup.sql"
                fi
        containers:
          frontend:
            image:
              repository: ghcr.io/coleam00/archon-frontend
              tag: latest
            env:
              HOST: "0.0.0.0"
              PORT: &frontendPort 3737
              ARCHON_SERVER_URL: "http://archon.ai.svc.cluster.local:8181"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &frontendProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *frontendPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *frontendProbes
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
          
          server:
            image:
              repository: ghcr.io/coleam00/archon-server
              tag: latest
            env:
              HOST: "0.0.0.0"
              PORT: &serverPort 8181
            envFrom:
              - secretRef:
                  name: archon-postgres-secret
              - secretRef:
                  name: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &serverProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *serverPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *serverProbes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi

          mcp:
            image:
              repository: ghcr.io/coleam00/archon-mcp
              tag: latest
            env:
              HOST: "0.0.0.0"
              PORT: &mcpPort 8051
              ARCHON_SERVER_URL: "http://archon.ai.svc.cluster.local:8181"
              AGENTS_URL: "http://archon.ai.svc.cluster.local:8052"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &mcpProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *mcpPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *mcpProbes
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

          agents:
            image:
              repository: ghcr.io/coleam00/archon-agents
              tag: latest
            env:
              HOST: "0.0.0.0"
              PORT: &agentsPort 8052
            envFrom:
              - secretRef:
                  name: archon-postgres-secret
              - secretRef:
                  name: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &agentsProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *agentsPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *agentsProbes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile: { type: RuntimeDefault }
      
    persistence:
      git-repo:
        type: emptyDir
        globalMounts:
          - path: /git

    service:
      app:
        controller: *app
        ports:
          http:
            port: *frontendPort
          server:
            port: *serverPort
          mcp:
            port: *mcpPort
          agents:
            port: *agentsPort

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "archon.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-tls"