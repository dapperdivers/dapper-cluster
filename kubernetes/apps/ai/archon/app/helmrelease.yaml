---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app archon
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      archon:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          frontend:
            image: # redeploy
              repository: ghcr.io/dapperdivers/archon-dev-frontend
              tag: latest
            env:
              ARCHON_UI_HOST: "archon.${SECRET_DOMAIN}"
              ARCHON_UI_PORT: &frontendPort 5173
              ARCHON_SERVER_HOST: "archon"
              ARCHON_SERVER_PORT: &serverPort 8181
              ARCHON_MCP_HOST: "archon"
              ARCHON_MCP_PORT: &mcpPort 8051
              ARCHON_AGENTS_HOST: "archon"
              ARCHON_AGENTS_PORT: &agentsPort 8052
              PORT: *frontendPort
              SERVICE_DISCOVERY_MODE: "kubernetes"
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &frontendProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *frontendPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *frontendProbes
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi

          server:
            image:
              repository: ghcr.io/dapperdivers/archon-dev-server
              tag: latest
            env:
              ARCHON_SERVER_HOST: "0.0.0.0"
              ARCHON_SERVER_PORT: *serverPort
              ARCHON_UI_PORT: *frontendPort
              ARCHON_MCP_HOST: "archon"
              ARCHON_MCP_PORT: *mcpPort
              ARCHON_AGENTS_HOST: "archon"
              ARCHON_AGENTS_PORT: *agentsPort
              LOG_LEVEL: "INFO"
              SERVICE_DISCOVERY_MODE: "kubernetes"
              DOCKER_HOST: "tcp://localhost:2375"
            envFrom:
              - secretRef:
                  name: archon-supabase-secret
              - secretRef:
                  name: *app
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &serverProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *serverPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *serverProbes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi

          mcp:
            image:
              repository: ghcr.io/dapperdivers/archon-dev-mcp
              tag: latest
            env:
              ARCHON_MCP_HOST: "0.0.0.0"
              ARCHON_MCP_PORT: &mcpPort 8051
              ARCHON_SERVER_HOST: "archon"
              ARCHON_SERVER_PORT: *serverPort
              ARCHON_AGENTS_HOST: "archon"
              ARCHON_AGENTS_PORT: *agentsPort
              LOG_LEVEL: "INFO"
              SERVICE_DISCOVERY_MODE: "kubernetes"
              TRANSPORT: "sse"
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &mcpProbes
                enabled: false
              readiness: *mcpProbes
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

          agents:
            image:
              repository: ghcr.io/dapperdivers/archon-dev-agents
              tag: latest
            env:
              ARCHON_AGENTS_HOST: "0.0.0.0"
              ARCHON_AGENTS_PORT: &agentsPort 8052
              ARCHON_SERVER_HOST: "archon"
              ARCHON_SERVER_PORT: *serverPort
              ARCHON_MCP_HOST: "archon"
              ARCHON_MCP_PORT: *mcpPort
              LOG_LEVEL: "INFO"
              SERVICE_DISCOVERY_MODE: "kubernetes"
            envFrom:
              - secretRef:
                  name: archon-supabase-secret
              - secretRef:
                  name: *app
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &agentsProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *agentsPort
                  initialDelaySeconds: 120
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *agentsProbes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi

          docker-proxy:
            image:
              repository: tecnativa/docker-socket-proxy
              tag: latest
            env:
              CONTAINERS: "1"
              IMAGES: "1"
              AUTH: "0"
              SECRETS: "0"
              POST: "1"
              BUILD: "0"
              COMMIT: "0"
              CONFIGS: "0"
              DISTRIBUTION: "0"
              EXEC: "1"
              GRPC: "0"
              INFO: "1"
              NETWORKS: "0"
              NODES: "0"
              PLUGINS: "0"
              SERVICES: "0"
              SESSION: "0"
              SWARM: "0"
              SYSTEM: "0"
              TASKS: "0"
              VOLUMES: "1"
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - SETGID
                  - SETUID
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile: { type: RuntimeDefault }

    persistence:
      git-repo:
        type: emptyDir
        globalMounts:
          - path: /git
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            readOnly: false
      docker-socket:
        type: hostPath
        hostPath: /var/run/docker.sock
        hostPathType: Socket
        advancedMounts:
          archon:
            docker-proxy:
              - path: /var/run/docker.sock
                readOnly: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: *frontendPort
          server:
            port: *serverPort
          mcp:
            port: *mcpPort
          agents:
            port: *agentsPort

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "archon.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /api
                service:
                  identifier: app
                  port: server
              - path: /socket.io
                service:
                  identifier: app
                  port: server
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-tls"
