---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app archon
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      archon:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          frontend:
            image:
              repository: ghcr.io/dapperdivers/archon-frontend
              tag: latest@sha256:9fbd7650c739392db471707385b7e51a33223ac3d98ed1d622497ac26207fc9c
            env:
              HOST: "archon.${SECRET_DOMAIN}"
              ARCHON_UI_PORT: &frontendPort 5173
              PORT: *frontendPort
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &frontendProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *frontendPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *frontendProbes
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi

          server:
            image:
              repository: ghcr.io/dapperdivers/archon-server
              tag: latest@sha256:f1c12380726879e41b1e49bc0be03ac5b7c422e4a48fbf9ad49c168c57eaad82
            env:
              HOST: "0.0.0.0"
              ARCHON_SERVER_PORT: &serverPort 8181
              LOG_LEVEL: "INFO"
            envFrom:
              - secretRef:
                  name: archon-supabase-secret
              - secretRef:
                  name: *app
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &serverProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *serverPort
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *serverProbes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi

          mcp:
            image:
              repository: ghcr.io/dapperdivers/archon-mcp
              tag: latest@sha256:9365dbdcde2c89ad68b07fd57434317ea2fce3b86c738ed379b5dc7ab5fa069a
            env:
              HOST: "0.0.0.0"
              ARCHON_MCP_PORT: &mcpPort 8051
              LOG_LEVEL: "INFO"
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &mcpProbes
                enabled: false
              readiness: *mcpProbes
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

          agents:
            image:
              repository: ghcr.io/dapperdivers/archon-agents
              tag: latest@sha256:bcf06426b8db1f61e1dcd322d934e85c2a40ec479cb1367be50f2a979853d2c1
            env:
              HOST: "0.0.0.0"
              ARCHON_AGENTS_PORT: &agentsPort 8052
              LOG_LEVEL: "INFO"
              ARCHON_SERVER_PORT: *serverPort
              ARCHON_MCP_PORT: *mcpPort
            envFrom:
              - secretRef:
                  name: archon-supabase-secret
              - secretRef:
                  name: *app
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault
            probes:
              liveness: &agentsProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *agentsPort
                  initialDelaySeconds: 60
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *agentsProbes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile: { type: RuntimeDefault }

    persistence:
      git-repo:
        type: emptyDir
        globalMounts:
          - path: /git
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /data
      home-archon:
        type: emptyDir
        advancedMounts:
          archon:
            server:
              - path: /home/archon
                readOnly: false
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            readOnly: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: *frontendPort
          server:
            port: *serverPort
          mcp:
            port: *mcpPort
          agents:
            port: *agentsPort

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "archon.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-tls"
