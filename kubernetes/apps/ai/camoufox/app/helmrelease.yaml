---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: camoufox
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      camoufox:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        strategy: Recreate
        initContainers:
          install-deps:
            image:
              repository: mcr.microsoft.com/playwright/python
              tag: v1.50.0-noble
            command:
              - /bin/bash
              - -c
              - |
                set -e
                echo "Installing Camoufox and dependencies..."

                # Install to user site-packages (no venv needed)
                pip install --user --no-cache-dir \
                  'camoufox[geoip]>=0.4.0' \
                  'fastapi>=0.109.0' \
                  'uvicorn[standard]>=0.27.0' \
                  'pydantic>=2.0.0'

                # Download Camoufox browser binary
                echo "Fetching Camoufox browser..."
                python3 -m camoufox fetch

                # Copy server script and mark install complete
                cp /config/server.py /app/server.py
                touch /app/.installed

                echo "Installation complete!"
            env:
              TZ: ${TIME_ZONE}
              HOME: /app
              PIP_BREAK_SYSTEM_PACKAGES: "1"
        containers:
          app:
            image:
              repository: mcr.microsoft.com/playwright/python
              tag: v1.50.0-noble
            command:
              - /bin/bash
              - -c
              - |
                # Start Xvfb for headless display
                Xvfb :99 -screen 0 1920x1080x24 -nolisten tcp &
                export DISPLAY=:99
                sleep 2

                # Run server (packages installed to /app/.local by init)
                cd /app
                exec python3 server.py
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 2000m
                memory: 2Gi
            env:
              TZ: ${TIME_ZONE}
              HOME: /app
              PORT: "8080"
              DEFAULT_TIMEOUT: "30000"
              MAX_CONTENT_LENGTH: "2000000"
              DISPLAY: ":99"
              PYTHONUSERBASE: /app/.local
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 120
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 90
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
    service:
      app:
        controller: camoufox
        ports:
          http:
            port: 8080
    persistence:
      app:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app
      config:
        enabled: true
        type: configMap
        name: camoufox-server
        globalMounts:
          - path: /config
            readOnly: true
