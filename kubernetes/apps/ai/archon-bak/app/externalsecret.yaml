---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: archon
  namespace: ai
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: archon
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"

  dataFrom:
    - find:
        path: OPENAI_API_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: archon-supabase
  namespace: ai
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: archon-supabase-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SUPABASE_URL: "{{ .SUPABASE_URL }}"
        SUPABASE_SERVICE_KEY: "{{ .SUPABASE_SERVICE_KEY }}"

  dataFrom:
    - find:
        path: SUPABASE_URL
    - find:
        path: SUPABASE_SERVICE_KEY
