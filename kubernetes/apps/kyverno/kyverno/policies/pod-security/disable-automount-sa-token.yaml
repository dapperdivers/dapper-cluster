---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disable-automount-sa-token
  annotations:
    policies.kyverno.io/title: Disable Auto-Mount Service Account Token
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Validates that Pods set automountServiceAccountToken to false.
      Most workloads don't need the Kubernetes API token mounted, and
      leaving it mounted expands the blast radius of container compromise.
      Audit mode â€” reports violations without blocking deployments.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: validate-no-automount
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - cert-manager
                - flux-system
                - kyverno
                - actions-runner-system
                - external-secrets
          - resources:
              annotations:
                kyverno.io/automount-sa-token: "true"
      validate:
        message: >-
          Pod '{{request.object.metadata.name}}' has automountServiceAccountToken
          enabled or unset. Set automountServiceAccountToken: false unless the
          workload needs Kubernetes API access.
        pattern:
          spec:
            automountServiceAccountToken: false
