---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-probes
  annotations:
    policies.kyverno.io/title: Require Health Probes
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Validates that containers have at least a readinessProbe defined.
      Health probes enable Kubernetes to properly manage traffic routing
      and rolling updates. Audit mode â€” reports violations without blocking.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: require-readiness-probe
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
                - kyverno
                - cert-manager
          # Jobs and CronJobs don't need probes
          - resources:
              kinds:
                - Pod
              selector:
                matchExpressions:
                  - key: job-name
                    operator: Exists
      validate:
        message: >-
          Container '{{request.object.spec.containers[].name}}' has no readinessProbe.
          Add a readinessProbe for proper traffic routing and rolling updates.
        pattern:
          spec:
            containers:
              - readinessProbe: "?*"
