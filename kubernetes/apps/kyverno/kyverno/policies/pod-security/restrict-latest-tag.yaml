---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-latest-tag
  annotations:
    policies.kyverno.io/title: Restrict Latest Image Tag
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Validates that container images do not use the :latest tag.
      Using :latest makes deployments non-deterministic and can
      silently introduce breaking changes or vulnerabilities.
      Set to Audit mode initially to surface violations without blocking.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: validate-image-tag
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
      validate:
        message: >-
          Image '{{request.object.spec.containers[].image}}' uses the :latest tag.
          Pin to a specific version or SHA digest for reproducible deployments.
        pattern:
          spec:
            containers:
              - image: "!*:latest"
