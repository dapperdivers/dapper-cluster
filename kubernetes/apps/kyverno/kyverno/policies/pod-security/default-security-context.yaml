---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: default-security-context
  annotations:
    policies.kyverno.io/title: Default Security Context
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Validates that Pods set secure defaults: runAsNonRoot=true,
      readOnlyRootFilesystem=true, allowPrivilegeEscalation=false,
      drop ALL capabilities. Audit mode â€” reports violations without
      blocking deployments. Workloads should be hardened incrementally.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: validate-run-as-non-root
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
                - kyverno
          - resources:
              annotations:
                kyverno.io/skip-security-defaults: "true"
      validate:
        message: >-
          Container '{{request.object.spec.containers[].name}}' does not set
          runAsNonRoot: true. Set securityContext.runAsNonRoot=true for defense
          in depth.
        pattern:
          spec:
            containers:
              - securityContext:
                  runAsNonRoot: true
    - name: validate-no-privilege-escalation
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - flux-system
                - kyverno
          - resources:
              annotations:
                kyverno.io/skip-security-defaults: "true"
      validate:
        message: >-
          Container '{{request.object.spec.containers[].name}}' does not set
          allowPrivilegeEscalation: false.
        pattern:
          spec:
            containers:
              - securityContext:
                  allowPrivilegeEscalation: false
