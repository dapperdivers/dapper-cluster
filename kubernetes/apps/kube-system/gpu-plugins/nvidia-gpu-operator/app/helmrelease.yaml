---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: v25.3.2
      sourceRef:
        kind: HelmRepository
        name: nvidia-gpu-operator
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
  values:
    # Disable components that are already installed
    nfd:
      enabled: false  # We already have node-feature-discovery

    # Driver configuration for Talos
    driver:
      enabled: false  # Talos already has the driver via system extensions

    # Toolkit configuration
    toolkit:
      enabled: true
      version: v1.17.3-ubi8

    # Device plugin configuration with time-slicing
    devicePlugin:
      enabled: true
      config:
        default: |
          version: v1
          flags:
            migStrategy: none
          sharing:
            timeSlicing:
              renameByDefault: false
              failRequestsGreaterThanOne: false
              resources:
                - name: nvidia.com/gpu
                  replicas: 6

    # Container runtime configuration
    operator:
      defaultRuntime: containerd

    # DCGM for monitoring
    dcgm:
      enabled: true

    # DCGM Exporter for Prometheus metrics
    dcgmExporter:
      enabled: true
      serviceMonitor:
        enabled: true

    # GPU Feature Discovery
    gfd:
      enabled: true

    # MIG Manager (disabled as P100 doesn't support MIG)
    migManager:
      enabled: false

    # Node status exporter
    nodeStatusExporter:
      enabled: true

    # Validator to ensure everything is working
    validator:
      driver:
        env:
          - name: DISABLE_VGPU_VERSION_CHECK
            value: "true"
