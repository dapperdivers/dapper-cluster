---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: paperless-ngx-postgres-secret
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.18.4
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIME_ZONE}"

              # Optional services
              PAPERLESS_TIKA_ENABLED: 'true'
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg.selfhosted.svc.cluster.local:3000
              PAPERLESS_TIKA_ENDPOINT: http://127.0.0.1:9998

              # Paths and folders
              PAPERLESS_CONSUMPTION_DIR: /safe/consume
              PAPERLESS_DATA_DIR: /data/local
              PAPERLESS_MEDIA_ROOT: /safe/media
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
              PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: 'true'

              # Logging
              PAPERLESS_LOGROTATE_MAX_BACKUPS: '20'

              # Hosting and security
              PAPERLESS_URL: "https://docs.${SECRET_DOMAIN}"

              # OCR settings
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_OCR_SKIP_ARCHIVE_FILE: with_text
              PAPERLESS_OCR_DESKEW: 'false'
              PAPERLESS_OCR_ROTATE_PAGES: 'false'

              # Software tweaks
              PAPERLESS_TASK_WORKERS: '2'
              PAPERLESS_THREADS_PER_WORKER: '2'
              PAPERLESS_TIME_ZONE: "${TIME_ZONE}"

              # Document consumption
              PAPERLESS_CONSUMER_POLLING: '30'
              PAPERLESS_CONSUMER_DELETE_DUPLICATES: 'true'
              PAPERLESS_CONSUMER_RECURSIVE: 'true'
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: 'true'
              PAPERLESS_FILENAME_DATE_ORDER: YMD

              # Docker-specific options
              PAPERLESS_PORT: '8000'
            envFrom:
              - secretRef:
                  name: paperless-ngx-secret
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal
              pullPolicy: IfNotPresent
            ports:
              - containerPort: 9998
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 150
        fsGroup: 150
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 1000
    service:
      app:
        controller: main
        ports:
          http:
            port: 8000
    ingress:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          authentik.home.arpa/internal: "true"
          nginx.ingress.kubernetes.io/auth-signin: "https://docs.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
        className: internal
        hosts:
          - host: &host docs.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls
    persistence:
      data:
        existingClaim: paperless-ngx
        advancedMounts:
          main:
            app:
              - path: /data/local
      safe:
        existingClaim: paperless-cephfs-pvc
        globalMounts:
          - path: /safe
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 5Gi
        globalMounts:
          - path: /tmp
