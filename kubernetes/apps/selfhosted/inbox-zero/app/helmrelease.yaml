---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: inbox-zero
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      inbox-zero:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          postgres-init:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.0@sha256:12df386a1609aada0f9c19bdcb8a59db7e2c08b5a91757f7115cce8c3d502568
            envFrom:
              - secretRef:
                  name: inbox-zero-postgres-secret
        containers:
          app:
            image:
              repository: ghcr.io/elie222/inbox-zero
              tag: latest
              pullPolicy: Always
            env:
              TZ: ${TIME_ZONE}
              NEXT_PUBLIC_BASE_URL: "https://inbox.${SECRET_DOMAIN}"
              NEXT_PUBLIC_BYPASS_PREMIUM_CHECKS: "true"
              NEXT_PUBLIC_EMAIL_SEND_ENABLED: "true"
            envFrom:
              - secretRef:
                  name: inbox-zero-secret
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &httpPort 3000
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
          # serverless-redis-http sidecar â€” Inbox Zero uses Upstash Redis HTTP API
          redis-http:
            image:
              repository: hiett/serverless-redis-http
              tag: latest
            env:
              SRH_MODE: env
              SRH_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: inbox-zero-secret
                    key: UPSTASH_REDIS_TOKEN
              SRH_CONNECTION_STRING: "redis://dragonfly.database.svc.cluster.local:6379"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi

    service:
      app:
        controller: inbox-zero
        ports:
          http:
            port: *httpPort

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: "inbox.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
