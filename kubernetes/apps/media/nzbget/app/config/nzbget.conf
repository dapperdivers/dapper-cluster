##############################################################################
### INCOMING NZBS                                                          ###
##############################################################################

# Scan interval in seconds (0 disables scanning)
NzbDirInterval=5

# Check for duplicate files
DupeCheck=yes

##############################################################################
### DOWNLOAD QUEUE                                                         ###
##############################################################################

# Save download queue to disk
SaveQueue=yes

# Reload download queue on start
ReloadQueue=yes

# Continue partial downloads
ContinuePartial=yes

# Propagation delay (minutes)
PropagationDelay=0

# Decode articles
Decode=yes

# Direct write for articles
DirectWrite=yes

# Article cache (MB)
ArticleCache=100

# Write buffer (KB)
WriteBuffer=1024

##############################################################################
### CONNECTION                                                             ###
##############################################################################

# Article timeout (seconds)
ArticleTimeout=60

# URL timeout (seconds)
UrlTimeout=60

# Remote timeout (seconds)
RemoteTimeout=90

# Download rate limit (KB/s, 0=unlimited)
DownloadRate=0

##############################################################################
### LOGGING                                                                ###
##############################################################################

# Write log file
WriteLog=rotate

# Rotate log when it reaches this size (KB)
RotateLog=1024

# Display crash log on start
CrashDump=yes

# Create log for broken files
BrokenLog=yes

# Create memory info log
MemoryLog=no

# Output mode (loggable, colored, curses)
OutputMode=loggable

# Log level (0=none, 1=error, 2=warning, 3=info, 4=detail, 5=debug)
DetailTarget=both
InfoTarget=both
WarningTarget=both
ErrorTarget=both
DebugTarget=none

##############################################################################
### DISPLAY                                                                ###
##############################################################################

# Number of messages to store
LogBuffer=1000

# Number of messages to display
NzbInfoBuffer=50

##############################################################################
### PAR CHECK/REPAIR                                                       ###
##############################################################################

# Automatic par check
ParCheck=auto

# Par repair
ParRepair=yes

# Par scan (quick, extended, full, dupe)
ParScan=extended

# Quick verification
ParQuick=yes

# Pause download during par-repair
ParPauseQueue=no

# Rename broken files
ParRename=yes

# Delete source par-files after repair
ParCleanupQueue=yes

##############################################################################
### UNPACK                                                                 ###
##############################################################################

# Unpack downloaded archives
Unpack=yes

# Delete archive files after unpacking
UnpackCleanupDisk=yes

# Unpack passwords (comma separated)
UnpackPassFile=

##############################################################################
### EXTENSION SCRIPTS                                                      ###
##############################################################################

# Shell override
ShellOverride=

# Extension scripts
ScriptDir=/config/scripts

# Scan interval for new scripts
ScriptQueueInterval=60

##############################################################################
### SCHEDULER                                                              ###
##############################################################################

# Daily quota (MB, 0=unlimited)
DailyQuota=0

# Weekly quota (MB, 0=unlimited)  
WeeklyQuota=0

# Monthly quota (MB, 0=unlimited)
MonthlyQuota=0

##############################################################################
### PERFORMANCE                                                            ###
##############################################################################

# Write article buffers (0=auto)
ArticleInterval=0

# Flush buffers (yes, no)
FlushQueue=yes

# Feed history days to keep
FeedHistory=7

##############################################################################
### WEB INTERFACE                                                          ###
##############################################################################

# Web interface username (disabled - using proxy auth)
ControlUsername=

# Web interface password (disabled - using proxy auth)
ControlPassword=

# Web interface port
ControlPort=6789

# Allowed IP addresses (comma separated, empty=all)
ControlIP=0.0.0.0

# Use HTTPS for web interface
SecureControl=no

# Certificate file for HTTPS
SecureCert=

# Key file for HTTPS
SecureKey=