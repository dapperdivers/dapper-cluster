---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/autoscaling/v2/horizontalpodautoscaler.json
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tdarr-node
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tdarr-node
  minReplicas: 2  # Start with 2 nodes for faster processing
  maxReplicas: 3  # Maximum 3 nodes (uses all 3 GPUs fully)
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 40  # Scale up aggressively when CPU > 40%
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50  # Scale up aggressively when memory > 50%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down by 50% at a time
          periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 30  # Wait only 30 seconds before scaling up
      policies:
        - type: Percent
          value: 100  # Double the pods when scaling up
          periodSeconds: 60
        - type: Pods
          value: 1  # But add at least 1 pod
          periodSeconds: 60
      selectPolicy: Max  # Use the policy that scales up the most
