---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-node
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: storage
    - name: nvidia-device-plugin
      namespace: kube-system
  values:
    controllers:
      tdarr-node:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            nvidia.feature.node.kubernetes.io/gpu: "true"
        containers:
          app: &node
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.40.01@sha256:ac6d8451148b311d99be1e0e3978bc866009ee412f9644f521374a5dd7f3c4c5
            env:
              TZ: ${TIME_ZONE}
              PGID: 140
              PUID: 1000
              serverIP: tdarr.media
              NVIDIA_DRIVER_CAPABILITIES: all
              NVIDIA_VISIBLE_DEVICES: all
              nodeName: P100
              inContainer: true
              ffmpegVersion: 7
            resources:
              requests:
                cpu: 1000m
                memory: 10Gi
    defaultPodOptions:
      runtimeClassName: nvidia
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.feature.node.kubernetes.io/gpu
                  operator: In
                  values:
                    - "true"
    service:
      app:
        controller: tdarr-node
        ports:
          server:
            enabled: true
            protocol: TCP
            port: 8266

    persistence:
      config:
        existingClaim: *app
      media:
        type: nfs
        server: openmediavault-used.manor
        path: /Used
        globalMounts:
          - path: /media
      transcode:
        type: emptyDir
        medium: Memory
        sizeLimit: 40Gi
        globalMounts:
          - path: /temp

