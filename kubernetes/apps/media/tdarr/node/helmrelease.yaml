---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-node
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: storage
    - name: nvidia-device-plugin
      namespace: kube-system
  values:
    controllers:
      tdarr-node:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            nvidia.feature.node.kubernetes.io/gpu: "true"
        containers:
          app: &node
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.46.01@sha256:1ecdd628d424a98773e61a6fd85ec1533da0259baa1aa8c806960cfe2b56aa1b
            env:
              TZ: ${TIME_ZONE}
              PGID: 140
              PUID: 1000
              serverIP: tdarr.media
              NVIDIA_DRIVER_CAPABILITIES: all
              NVIDIA_VISIBLE_DEVICES: all
              nodeName: P100
              inContainer: true
              ffmpegVersion: 7
            resources:
              requests:
                cpu: 1000m
                memory: 10Gi
    defaultPodOptions:
      runtimeClassName: nvidia
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.feature.node.kubernetes.io/gpu
                  operator: In
                  values:
                    - "true"
    service:
      app:
        controller: tdarr-node
        ports:
          server:
            enabled: true
            protocol: TCP
            port: 8266

    persistence:
      config:
        existingClaim: *app
      safe:
        type: nfs
        server: vault.manor
        path: /mnt/Tank/Media
        globalMounts:
          - path: /safe
      transcode:
        type: emptyDir
        medium: Memory
        sizeLimit: 40Gi
        globalMounts:
          - path: /temp
