---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/autoscaling/v2/horizontalpodautoscaler.json
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tdarr-node-cpu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tdarr-node-cpu
  minReplicas: 2  # Start with 2 CPU nodes for parallel processing
  maxReplicas: 3  # Max 3 CPU nodes to stay within 5-node limit (2 GPU + 3 CPU = 5 total)
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 30  # Scale up very aggressively when CPU > 30%
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 40  # Scale up very aggressively when memory > 40%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 minutes before scaling down
      policies:
        - type: Pods
          value: 1  # Scale down 1 pod at a time
          periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 30  # Wait only 30 seconds before scaling up
      policies:
        - type: Pods
          value: 2  # Add up to 2 pods at a time
          periodSeconds: 120
      selectPolicy: Max
