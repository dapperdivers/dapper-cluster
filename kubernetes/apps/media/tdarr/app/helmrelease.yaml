---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: storage
  values:
    controllers:
      tdarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: 2.46.01@sha256:1376fc2c1bcbd8c3eabc210d1531cd4287334facfbf3a78e4b10387be0a4d223
            command: ["/bin/sh"]
            args:
              - -c
              - |
                echo "Patching Tdarr server to remove 5 node limit..."
                sed -i 's/>=0x5&&y/>=0x3e7&&y/g' /app/Tdarr_Server/srcug/api/nodeRelay/nodeRelay.js
                if grep -q "0x3e7" /app/Tdarr_Server/srcug/api/nodeRelay/nodeRelay.js; then
                  echo "✅ Patch applied successfully - node limit increased to 999"
                else
                  echo "❌ Patch failed"
                fi
                echo "Starting Tdarr server..."
                exec node /app/Tdarr_Server/Tdarr_Server.js
            env:
              TZ: ${TIME_ZONE}
              PGID: 140
              PUID: 1000
              internalNode: false
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
    service:
      app:
        controller: tdarr
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN_MEDIA}
          authentik.home.arpa/internal: "true"
          nginx.ingress.kubernetes.io/auth-signin: "https://tdarr.${SECRET_DOMAIN_MEDIA}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_MEDIA}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN_MEDIA/./-}-tls

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/server
      safe:
        existingClaim: media-vault-pvc
        globalMounts:
          - path: /safe
      transcode:
        type: emptyDir
        medium: Memory
        sizeLimit: 20Gi
        globalMounts:
          - path: /temp
