---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name:  &app kometa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: plex
      namespace: media
    - name: volsync
      namespace: storage

  values:
    controllers:
      kometa:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "0 1 * * *"
          timeZone: &timeZone ${TIME_ZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          git-sync:
            env:
              GITSYNC_REPO: https://github.com/dapperdivers/kometa-config/
              GITSYNC_REF: master
              GITSYNC_PERIOD: 60s # 1 day
              GITSYNC_ROOT: /git
              GITSYNC_DEPTH: 1
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.1@sha256:699b654e373f000c356756c24290a6dbb86500934b65ce6093fd92c434c61c6b
            restartPolicy: Always
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: nightly@sha256:7aaa3532581213718a5c2bff99ccacefd68c7f33eb31e4eaa8e3b7414f5d3e9a
            command:
              - /bin/sh
              - -c
            args:
              - |
                sleep 5 && cp -r /git/kometa-config/. /config/ && \
                python3 kometa.py --read-only-config --run;
            env:
              TZ: *timeZone
              KOMETA_TAUTULLI_HOST: "http://tautulli.media"
              KOMETA_PLEX_HOST: "http://plex.media:32400"
              KOMETA_RADARR_HOST: "http://radarr.media"
              KOMETA_RADARR_ROOT_FOLDER_PATH: "/media/baby_plex/Movies"
              KOMETA_RADARR_UHD_HOST: "http://radarr-uhd.media"
              KOMETA_RADARR_UHD_ROOT_FOLDER_PATH: "/media/baby_plex/movies-4k"
              KOMETA_SONARR_HOST: "http://sonarr.media"
              KOMETA_SONARR_ROOT_FOLDER_PATH: "/media/baby_plex/Shows"
              KOMETA_SONARR_UHD_HOST: "http://sonarr-uhd.media"
              KOMETA_SONARR_UHD_ROOT_FOLDER_PATH: "/media/baby_plex/tv-4k"
            envFrom:
              - secretRef:
                  name: kometa-secret
            resources:
              requests:
                cpu: 2000m
                memory: 4096M
              limits:
                cpu: 2000m
                memory: 8192M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 140
        fsGroup: 150
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app
      assets:
        existingClaim: plex-posters
        globalMounts:
        - path: /assets
      git:
        type: emptyDir
        globalMounts:
          - path: /git
