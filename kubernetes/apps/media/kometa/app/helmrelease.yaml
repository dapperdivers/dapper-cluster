---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name:  &app kometa
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: plex
      namespace: media
    - name: volsync
      namespace: storage

  values:
    controllers:
      kometa:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "0 1 * * *" # Daily at 1 AM
          timeZone: &timeZone ${TIME_ZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          git-sync:
            env:
              GITSYNC_REPO: https://github.com/dapperdivers/kometa-config/
              GITSYNC_REF: master
              GITSYNC_ROOT: /git
              GITSYNC_DEPTH: 1
              GITSYNC_ONE_TIME: "true"
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.5.0@sha256:0e64aedb0d0ae0a3bab880349a5109b2a31891d646dd61e433ca36ed220dff1f
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: nightly@sha256:8f3fbaabec52810b3ece37e4e1c7b4d06e938b7973f0e0f9046d29395ac3f8da
            command:
              - /bin/sh
              - -c
            args:
              - |
                sleep 5 && cp -r /git/kometa-config/. /config/ && \
                python3 kometa.py --read-only-config --run;
            env:
              TZ: *timeZone
              KOMETA_TAUTULLI_HOST: "http://tautulli.media"
              KOMETA_PLEX_HOST: "http://plex.media.svc.cluster.local:32400"
              KOMETA_RADARR_HOST: "http://radarr.media"
              KOMETA_RADARR_ROOT_FOLDER_PATH: "/safe/movies"
              KOMETA_RADARR_UHD_HOST: "http://radarr-uhd.media"
              KOMETA_RADARR_UHD_ROOT_FOLDER_PATH: "/safe/movies-4k"
              KOMETA_SONARR_HOST: "http://sonarr.media"
              KOMETA_SONARR_ROOT_FOLDER_PATH: "/safe/tv"
              KOMETA_SONARR_UHD_HOST: "http://sonarr-uhd.media"
              KOMETA_SONARR_UHD_ROOT_FOLDER_PATH: "/safe/tv-4k"
            envFrom:
              - secretRef:
                  name: kometa-secret
            resources:
              requests:
                cpu: 4000m
                memory: 4096M
              limits:
                cpu: 6000m
                memory: 8192M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: plex
            topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 150
        fsGroup: 150
        supplementalGroups:
          - 140
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        existingClaim: *app
      assets:
        existingClaim: plex-posters-cephfs
        globalMounts:
        - path: /assets
          subPath: assets
      git:
        type: emptyDir
        globalMounts:
          - path: /git
