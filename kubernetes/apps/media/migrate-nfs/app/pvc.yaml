---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: migration-metrics
  namespace: media
spec:
  accessModes:
    - ReadWriteMany  # Shared across all migration worker pods
  storageClassName: cephfs-shared
  resources:
    requests:
      storage: 10Gi  # Plenty for logs and checkpoint files (26 letters Ã— ~50MB = ~1.3GB max)
