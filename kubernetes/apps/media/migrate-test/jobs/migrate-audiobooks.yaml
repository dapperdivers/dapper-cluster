---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: migrate-audiobooks
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    disableWait: true
    remediation:
      retries: 3
  upgrade:
    disableWait: true
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      migrate-audiobooks:
        type: job
        annotations:
          reloader.stakater.com/auto: "true"
        job:
          ttlSecondsAfterFinished: 86400  # Keep completed job for 24 hours
        containers:
          app:
            image:
              repository: instrumentisto/rsync-ssh
              tag: latest
            command:
              - rsync
            args:
              - --archive
              - --stats
              - --verbose
              - --human-readable
              - --whole-file
              - --no-inc-recursive
              - --remove-source-files
              - --log-file=/metrics/migration.log
              - /tower-2/audiobooks/
              - /destination/audiobooks/
            env:
              TZ: ${TIME_ZONE}
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 2
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 140
        fsGroup: 150
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    persistence:
      nfs-tower-2:
        existingClaim: media-tower-2-pvc
        globalMounts:
          - path: /tower-2
            readOnly: false
      ceph-dest:
        existingClaim: media-cephfs-pvc
        globalMounts:
          - path: /destination
      metrics:
        type: emptyDir
        globalMounts:
          - path: /metrics
