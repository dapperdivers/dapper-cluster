---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: migrate-jobs
  namespace: media
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: migrate-jobs
  path: ./kubernetes/apps/media/migrate-test/jobs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false  # Don't wait for Job completion
  interval: 30m
  retryInterval: 1m
  timeout: 5m
