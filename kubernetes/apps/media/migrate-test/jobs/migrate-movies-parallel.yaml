---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: migrate-movies-parallel
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    disableWait: true
    remediation:
      retries: 3
  upgrade:
    disableWait: true
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      migrate-movies-parallel:
        type: job
        annotations:
          reloader.stakater.com/auto: "true"
        job:
          # Indexed Job: Creates 26 pods (one per letter A-Z)
          completions: 26
          parallelism: 2  # Run 2 letters at a time (reduced from 4 to lower disk I/O)
          completionMode: Indexed
          ttlSecondsAfterFinished: 86400
        containers:
          app:
            image:
              repository: instrumentisto/rsync-ssh
              tag: latest
            command:
              - /bin/sh
              - /scripts/migrate.sh
            env:
              TZ: ${TIME_ZONE}
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 2
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 140
        fsGroup: 150
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    persistence:
      nfs-tower:
        existingClaim: media-tower-2-direct-pvc
        globalMounts:
          - path: /tower-2
            readOnly: false
      ceph-dest:
        existingClaim: media-cephfs-pvc
        globalMounts:
          - path: /destination
      metrics:
        type: emptyDir
        globalMounts:
          - path: /metrics
      script:
        type: configMap
        name: migrate-movies-parallel-script
        defaultMode: 0555
        globalMounts:
          - path: /scripts
