---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: galahad
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      galahad:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # ── Workspace Seeder ────────────────────────────────────────
          # Seeds workspace files from ConfigMap on first deploy.
          # Only writes files that don't already exist (preserves knight memory).
          seed-workspace:
            image:
              repository: busybox
              tag: "1.37"
            command:
              - /bin/sh
              - -c
              - |
                set -e
                WORKSPACE=/workspace

                # Create directories
                mkdir -p "$WORKSPACE/memory" "$WORKSPACE/local-skills"
                mkdir -p /home/knight/.local/bin

                # Seed workspace files from ConfigMap (only if missing)
                for f in SOUL.md AGENTS.md IDENTITY.md TOOLS.md; do
                  if [ ! -f "$WORKSPACE/$f" ]; then
                    cp "/seed/$f" "$WORKSPACE/$f"
                    echo "Seeded $f"
                  else
                    echo "$f already exists, skipping"
                  fi
                done

                echo "Workspace ready"
        containers:
          # ── Knight Agent ────────────────────────────────────────────
          # Lightweight runtime: Claude Agent SDK + native NATS
          app:
            image:
              repository: ghcr.io/dapperdivers/knight-agent
              tag: latest
              pullPolicy: Always
            env:
              # Runtime
              WORKSPACE_DIR: /workspace
              KNIGHT_NAME: Galahad
              LOG_LEVEL: info
              PORT: "18789"
              TZ: America/Chicago
              # Task execution
              TASK_TIMEOUT_MS: "120000"
              MAX_CONCURRENT_TASKS: "1"
              # NATS (native — no sidecar needed)
              NATS_URL: nats://nats.database.svc:4222
              FLEET_ID: fleet-a
              AGENT_ID: galahad
              SUBSCRIBE_TOPICS: "fleet-a.tasks.security.>"
            envFrom:
              - secretRef:
                  name: galahad-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: "1"
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 18789
                  initialDelaySeconds: 15
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 18789
                  initialDelaySeconds: 10
                  periodSeconds: 15

          # ── Git-Sync Sidecar ────────────────────────────────────────
          # Pulls skills from arsenal repo (shared + security tiers)
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            env:
              GITSYNC_REPO: https://github.com/dapperdivers/roundtable-arsenal
              GITSYNC_REF: main
              GITSYNC_ROOT: /skills
              GITSYNC_PERIOD: "300s"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: galahad
        ports:
          http:
            port: 18789

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "galahad.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls

    persistence:
      # Knight workspace (persistent across restarts)
      data:
        enabled: true
        existingClaim: galahad
        advancedMounts:
          galahad:
            seed-workspace:
              - path: /workspace
              - path: /home/knight
                subPath: home
            app:
              - path: /workspace
              - path: /home/knight
                subPath: home

      # ConfigMap with workspace seed files
      seed:
        enabled: true
        type: configMap
        name: galahad-config
        advancedMounts:
          galahad:
            seed-workspace:
              - path: /seed
                readOnly: true

      # Git-synced skills from arsenal repo
      skills:
        enabled: true
        type: emptyDir
        advancedMounts:
          galahad:
            app:
              - path: /workspace/skills
                readOnly: true
            git-sync:
              - path: /skills
