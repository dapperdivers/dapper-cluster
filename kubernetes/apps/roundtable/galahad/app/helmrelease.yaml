---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: galahad
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      galahad:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # ── Workspace Seeder ────────────────────────────────────────
          # Seeds workspace files from ConfigMap on first deploy.
          # Only writes files that don't already exist (preserves knight memory).
          seed-workspace:
            image:
              repository: ghcr.io/dapperdivers/knight-agent
              tag: 7350b70
              pullPolicy: Always
            command:
              - /bin/sh
              - -c
              - |
                set -e
                WORKSPACE=/workspace

                # Create directories
                mkdir -p "$WORKSPACE/memory" "$WORKSPACE/local-skills"
                mkdir -p /home/knight/.local/bin

                # Seed operational files from image defaults (only if missing on PVC)
                if [ -d /app/defaults ]; then
                  for f in /app/defaults/*.md; do
                    fname=$(basename "$f")
                    if [ ! -f "$WORKSPACE/$fname" ]; then
                      cp "$f" "$WORKSPACE/$fname"
                      echo "Seeded $fname from image defaults"
                    else
                      echo "$fname already exists on PVC, skipping"
                    fi
                  done
                fi

                # Seed personality files from ConfigMap (only if missing on PVC)
                for f in SOUL.md IDENTITY.md TOOLS.md; do
                  if [ ! -f "$WORKSPACE/$f" ] && [ -f "/seed/$f" ]; then
                    cp "/seed/$f" "$WORKSPACE/$f"
                    echo "Seeded $f from ConfigMap"
                  else
                    echo "$f already exists or not in ConfigMap, skipping"
                  fi
                done

                echo "Workspace ready"
        containers:
          # ── Knight Agent ────────────────────────────────────────────
          # Lightweight runtime: Claude Agent SDK + native NATS
          app:
            image:
              repository: ghcr.io/dapperdivers/knight-agent
              tag: 7350b70
              pullPolicy: Always
            env:
              # ── Runtime ──
              WORKSPACE_DIR: /workspace
              KNIGHT_NAME: Galahad
              LOG_LEVEL: info
              PORT: "18789"
              TZ: America/Chicago
              # ── Task Execution ──
              MAX_CONCURRENT_TASKS: "2"
              # ── Claude Code SDK ──
              ANTHROPIC_SMALL_FAST_MODEL: claude-haiku-3-5-20241022
              CLAUDE_CODE_SUBAGENT_MODEL: claude-sonnet-4-5-20250929
              CLAUDE_CODE_MAX_RETRIES: "3"
              CLAUDE_CODE_EFFORT_LEVEL: medium
              CLAUDE_CODE_ENABLE_TASKS: "1"
              # ── SDK Hardening (headless pod) ──
              CLAUDE_CODE_DISABLE_AUTO_MEMORY: "1"
              CLAUDE_CODE_DISABLE_BACKGROUND_TASKS: "1"
              CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
              DISABLE_TELEMETRY: "1"
              DISABLE_AUTOUPDATER: "1"
              # ── NATS (native — no sidecar needed) ──
              NATS_URL: nats://nats.database.svc:4222
              FLEET_ID: fleet-a
              AGENT_ID: galahad
              SUBSCRIBE_TOPICS: "fleet-a.tasks.security.>"
              KNIGHT_SKILLS: "security"
            envFrom:
              - secretRef:
                  name: galahad-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: "1"
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 18789
                  initialDelaySeconds: 15
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 18789
                  initialDelaySeconds: 10
                  periodSeconds: 15

          # ── Git-Sync Sidecar ────────────────────────────────────────
          # Pulls skills from arsenal repo (shared + security tiers)
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            env:
              GITSYNC_REPO: https://github.com/dapperdivers/roundtable-arsenal
              GITSYNC_REF: main
              GITSYNC_ROOT: /workspace/skills
              GITSYNC_PERIOD: "300s"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: galahad
        ports:
          http:
            port: 18789

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "galahad.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls

    persistence:
      # Knight workspace (persistent across restarts)
      data:
        enabled: true
        existingClaim: galahad
        advancedMounts:
          galahad:
            seed-workspace:
              - path: /workspace
              - path: /home/knight
                subPath: home
            app:
              - path: /workspace
              - path: /home/knight
                subPath: home

      # ConfigMap with workspace seed files
      seed:
        enabled: true
        type: configMap
        name: galahad-config
        advancedMounts:
          galahad:
            seed-workspace:
              - path: /seed
                readOnly: true

      # Git-synced skills from arsenal repo
      skills:
        enabled: true
        type: emptyDir
        advancedMounts:
          galahad:
            app:
              - path: /workspace/skills
                readOnly: true
            git-sync:
              - path: /workspace/skills

      # Shared Obsidian vault (read-only base, RW for Briefings + Roundtable)
      vault:
        enabled: true
        existingClaim: roundtable-vault
        advancedMounts:
          galahad:
            app:
              - path: /vault
                readOnly: true
              - path: /vault/Briefings
                subPath: Briefings
                readOnly: false
              - path: /vault/Roundtable
                subPath: Roundtable
                readOnly: false
