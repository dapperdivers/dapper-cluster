---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: galahad
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      galahad:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          # ── OpenClaw Gateway ────────────────────────────────────────
          app:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: 2026.2.6-3@sha256:0ecbdbda258bc82eb3ab7f142dcfbbb2f309f21583489c0eb6a68a6debed1310
            command:
              - /bin/sh
              - -c
              - |
                mkdir -p /home/node/.local/bin
                ln -sf /app/openclaw.mjs /home/node/.local/bin/openclaw
                exec node --max-old-space-size=1536 dist/index.js gateway --bind lan --port 18789 --allow-unconfigured
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 2Gi
            env:
              TZ: America/Chicago
              HOME: /home/node
              TERM: xterm-256color
              PATH: /home/node/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              BROWSER_WS_ENDPOINT: "ws://localhost:9222"
            envFrom:
              - secretRef:
                  name: galahad-secret

          # ── NATS Bridge Sidecar ─────────────────────────────────────
          nats-bridge:
            image:
              repository: ghcr.io/dapperdivers/nats-bridge
              tag: latest
            env:
              NATS_URL: nats://nats.database.svc:4222
              OPENCLAW_WEBHOOK_URL: http://localhost:18789/hooks/agent
              AGENT_ID: galahad
              FLEET_ID: fleet-a
              SUBSCRIBE_TOPICS: "fleet-a.tasks.security.>"
              OPENCLAW_HOOK_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: galahad-secret
                    key: OPENCLAW_HOOK_TOKEN
            resources:
              requests:
                cpu: 25m
                memory: 32Mi
              limits:
                memory: 64Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 5
                  periodSeconds: 30

          # ── Chrome Sidecar ──────────────────────────────────────────
          chrome:
            image:
              repository: zenika/alpine-chrome
              tag: with-node
            command:
              - chromium-browser
              - --headless=new
              - --disable-gpu
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --no-sandbox
              - --disable-dev-shm-usage
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

          # ── Git-Sync Sidecar ────────────────────────────────────────
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            env:
              GITSYNC_REPO: https://github.com/dapperdivers/roundtable-arsenal
              GITSYNC_REF: main
              GITSYNC_ROOT: /skills
              GITSYNC_PERIOD: "300s"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi

    defaultPodOptions:
      shareProcessNamespace: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: galahad
        ports:
          http:
            port: 18789
          bridge-health:
            port: 8080

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "galahad.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls

    persistence:
      # Knight workspace (persistent across restarts)
      config:
        enabled: true
        existingClaim: galahad
        advancedMounts:
          galahad:
            app:
              - path: /home/node

      # Git-synced skills from arsenal repo
      skills:
        enabled: true
        type: emptyDir
        advancedMounts:
          galahad:
            app:
              - path: /home/node/galahad/skills
                readOnly: true
            git-sync:
              - path: /skills
