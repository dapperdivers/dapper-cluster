---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: galahad
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      galahad:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          # ── Workspace Seeder ────────────────────────────────────────
          # Seeds workspace files from ConfigMap on first deploy.
          # Only writes files that don't already exist (preserves knight memory).
          seed-workspace:
            image:
              repository: busybox
              tag: "1.37"
            command:
              - /bin/sh
              - -c
              - |
                set -e
                WORKSPACE=/workspace

                # Create directories
                mkdir -p "$WORKSPACE/memory" "$WORKSPACE/local-skills"
                mkdir -p /home/knight/.local/bin

                # Seed workspace files from ConfigMap (only if missing)
                for f in SOUL.md AGENTS.md IDENTITY.md TOOLS.md; do
                  if [ ! -f "$WORKSPACE/$f" ]; then
                    cp "/seed/$f" "$WORKSPACE/$f"
                    echo "Seeded $f"
                  else
                    echo "$f already exists, skipping"
                  fi
                done

                echo "Workspace ready"
          # ── Skill Linker ─────────────────────────────────────────
          # Links relevant skills from arsenal repo into flat /workspace/skills/
          skill-linker:
            image:
              repository: alpine/git
              tag: "2.47.2"
            command:
              - /bin/sh
              - -c
              - |
                set -e
                REPO_DIR="/skills-repo/roundtable-arsenal"
                TARGET="/workspace/skills"

                # Bootstrap: clone if git-sync hasn't populated yet
                if [ ! -d "$REPO_DIR" ]; then
                  echo "Bootstrapping arsenal repo..."
                  git clone --depth 1 --branch main \
                    https://github.com/dapperdivers/roundtable-arsenal.git \
                    "$REPO_DIR"
                fi

                # Create flat skill directory
                rm -rf "$TARGET"
                mkdir -p "$TARGET"

                # Link shared skills (all knights)
                for skill in "$REPO_DIR"/shared/*/; do
                  [ -d "$skill" ] || continue
                  name=$(basename "$skill")
                  ln -sfn "$skill" "$TARGET/$name"
                  echo "Linked shared/$name"
                done

                # Link domain skills
                for category in $KNIGHT_SKILLS; do
                  for skill in "$REPO_DIR"/$category/*/; do
                    [ -d "$skill" ] || continue
                    name=$(basename "$skill")
                    ln -sfn "$skill" "$TARGET/$name"
                    echo "Linked $category/$name"
                  done
                done

                echo "Skills linked: $(ls "$TARGET" | wc -l) total"
            env:
              KNIGHT_SKILLS: "security"
        containers:
          # ── Knight Agent ────────────────────────────────────────────
          # Lightweight runtime: Claude Agent SDK + native NATS
          app:
            image:
              repository: ghcr.io/dapperdivers/knight-agent
              tag: efc00b1
              pullPolicy: Always
            env:
              # ── Runtime ──
              WORKSPACE_DIR: /workspace
              KNIGHT_NAME: Galahad
              LOG_LEVEL: info
              PORT: "18789"
              TZ: America/Chicago
              # ── Task Execution ──
              TASK_TIMEOUT_MS: "120000"
              MAX_CONCURRENT_TASKS: "2"
              # ── Claude Code SDK ──
              ANTHROPIC_SMALL_FAST_MODEL: claude-haiku-3-5-20241022
              CLAUDE_CODE_SUBAGENT_MODEL: claude-sonnet-4-5-20250929
              CLAUDE_CODE_MAX_RETRIES: "3"
              CLAUDE_CODE_EFFORT_LEVEL: medium
              CLAUDE_CODE_ENABLE_TASKS: "1"
              # ── SDK Hardening (headless pod) ──
              CLAUDE_CODE_DISABLE_AUTO_MEMORY: "1"
              CLAUDE_CODE_DISABLE_BACKGROUND_TASKS: "1"
              CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
              DISABLE_TELEMETRY: "1"
              DISABLE_AUTOUPDATER: "1"
              # ── NATS (native — no sidecar needed) ──
              NATS_URL: nats://nats.database.svc:4222
              FLEET_ID: fleet-a
              AGENT_ID: galahad
              SUBSCRIBE_TOPICS: "fleet-a.tasks.security.>"
            envFrom:
              - secretRef:
                  name: galahad-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: "1"
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 18789
                  initialDelaySeconds: 15
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 18789
                  initialDelaySeconds: 10
                  periodSeconds: 15

          # ── Git-Sync Sidecar ────────────────────────────────────────
          # Pulls skills from arsenal repo (shared + security tiers)
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            env:
              GITSYNC_REPO: https://github.com/dapperdivers/roundtable-arsenal
              GITSYNC_REF: main
              GITSYNC_ROOT: /skills-repo
              GITSYNC_PERIOD: "300s"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: galahad
        ports:
          http:
            port: 18789

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "galahad.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls

    persistence:
      # Knight workspace (persistent across restarts)
      data:
        enabled: true
        existingClaim: galahad
        advancedMounts:
          galahad:
            seed-workspace:
              - path: /workspace
              - path: /home/knight
                subPath: home
            skill-linker:
              - path: /workspace
            app:
              - path: /workspace
              - path: /home/knight
                subPath: home

      # ConfigMap with workspace seed files
      seed:
        enabled: true
        type: configMap
        name: galahad-config
        advancedMounts:
          galahad:
            seed-workspace:
              - path: /seed
                readOnly: true

      # Git-synced skills from arsenal repo
      skills:
        enabled: true
        type: emptyDir
        advancedMounts:
          galahad:
            skill-linker:
              - path: /skills-repo
            app:
              - path: /workspace/skills
              - path: /skills-repo
                readOnly: true
            git-sync:
              - path: /skills-repo
