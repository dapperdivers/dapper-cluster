---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: galahad
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: galahad-secret
    template:
      engineVersion: v2
      data:
        # Gateway token for OpenClaw authentication
        CLAWDBOT_GATEWAY_TOKEN: "{{ .ROUNDTABLE_GALAHAD_GATEWAY_TOKEN }}"
        # Anthropic API key shared across roundtable
        ANTHROPIC_API_KEY: "{{ .ROUNDTABLE_ANTHROPIC_API_KEY }}"
  dataFrom:
    - find:
        name:
          regexp: ^ROUNDTABLE.*
