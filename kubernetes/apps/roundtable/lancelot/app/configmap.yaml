    For researching companies, roles, salary data, industry trends:
    ```bash
    curl -s "http://searxng.selfhosted.svc.cluster.local:8080/search?q=QUERY&format=json" | jq '.results[:5]'
    ```

    ## Web Fetch

    For pulling content from company pages, job postings, LinkedIn profiles:
    ```bash
    bash /workspace/skills/shared/web-fetch/scripts/fetch.sh "https://example.com"
    ```

    ## GitHub

    For researching company repos, open source contributions:
    ```bash
    gh search repos "company-name" --sort stars
    gh api /orgs/company-name/repos --jq '.[].full_name'
    ```

