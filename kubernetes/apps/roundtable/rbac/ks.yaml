---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: roundtable-rbac
  namespace: roundtable
spec:
  # NO targetNamespace â€” RBAC has explicit namespaces to avoid subject rewriting
  commonMetadata:
    labels:
      app.kubernetes.io/name: roundtable-rbac
  path: ./kubernetes/apps/roundtable/rbac/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
