---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: percival
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      percival:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          seed-workspace:
            image:
              repository: busybox
              tag: "1.37"
            command:
              - /bin/sh
              - -c
              - |
                set -e
                WORKSPACE=/workspace
                mkdir -p "$WORKSPACE/memory" "$WORKSPACE/local-skills"
                mkdir -p /home/knight/.local/bin
                for f in SOUL.md AGENTS.md IDENTITY.md TOOLS.md; do
                  if [ ! -f "$WORKSPACE/$f" ]; then
                    cp "/seed/$f" "$WORKSPACE/$f"
                    echo "Seeded $f"
                  else
                    echo "$f already exists, skipping"
                  fi
                done
                echo "Workspace ready"
        containers:
          app:
            image:
              repository: ghcr.io/dapperdivers/knight-agent
              tag: 06d4a19
              pullPolicy: Always
            env:
              WORKSPACE_DIR: /workspace
              KNIGHT_NAME: Percival
              LOG_LEVEL: info
              PORT: "18789"
              TZ: America/Chicago
              TASK_TIMEOUT_MS: "120000"
              MAX_CONCURRENT_TASKS: "2"
              ANTHROPIC_SMALL_FAST_MODEL: claude-haiku-3-5-20241022
              CLAUDE_CODE_SUBAGENT_MODEL: claude-sonnet-4-5-20250929
              CLAUDE_CODE_MAX_RETRIES: "3"
              CLAUDE_CODE_EFFORT_LEVEL: medium
              CLAUDE_CODE_ENABLE_TASKS: "1"
              CLAUDE_CODE_DISABLE_AUTO_MEMORY: "1"
              CLAUDE_CODE_DISABLE_BACKGROUND_TASKS: "1"
              CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1"
              DISABLE_TELEMETRY: "1"
              DISABLE_AUTOUPDATER: "1"
              NATS_URL: nats://nats.database.svc:4222
              FLEET_ID: fleet-a
              AGENT_ID: percival
              SUBSCRIBE_TOPICS: "fleet-a.tasks.finance.>,fleet-a.tasks.admin.>"
              KNIGHT_SKILLS: "finance"
            envFrom:
              - secretRef:
                  name: percival-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: "1"
                memory: 1Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 18789
                  initialDelaySeconds: 15
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 18789
                  initialDelaySeconds: 10
                  periodSeconds: 15
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            env:
              GITSYNC_REPO: https://github.com/dapperdivers/roundtable-arsenal
              GITSYNC_REF: main
              GITSYNC_ROOT: /workspace/skills
              GITSYNC_PERIOD: "300s"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: percival
        ports:
          http:
            port: 18789
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: &host "percival.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_DOMAIN/./-}-tls
    persistence:
      data:
        enabled: true
        existingClaim: percival
        advancedMounts:
          percival:
            seed-workspace:
              - path: /workspace
              - path: /home/knight
                subPath: home
            app:
              - path: /workspace
              - path: /home/knight
                subPath: home
      seed:
        enabled: true
        type: configMap
        name: percival-config
        advancedMounts:
          percival:
            seed-workspace:
              - path: /seed
                readOnly: true
      # Git-synced skills from arsenal repo
      skills:
        enabled: true
        type: emptyDir
        advancedMounts:
          percival:
            app:
              - path: /workspace/skills
                readOnly: true
            git-sync:
              - path: /workspace/skills
