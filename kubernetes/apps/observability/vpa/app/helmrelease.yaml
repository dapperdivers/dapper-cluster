---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vpa
spec:
  interval: 30m
  chart:
    spec:
      chart: *app
      version: 4.10.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    recommender:
      enabled: true
      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        tag: 1.5.1
      extraArgs:
        prometheus-address: |
          http://kube-prometheus-stack-prometheus.monitoring-system.svc.cluster.local:9090
        storage: prometheus
    updater:
      enabled: false
    admissionController:
      enabled: false
