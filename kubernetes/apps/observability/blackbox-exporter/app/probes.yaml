# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: devices
spec:
  module: icmp
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - openmediavault-used.manor
        - vault.manor
        - proxmox-03.manor
        - proxmox-04.manor
        - athena.manor
        - circe.manor
        - firewall.manor
        - zigbee-controller.manor
        - zigbee-controller-garage.manor
---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: services-tcp
spec:
  module: tcp_connect
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - nut-upsd.kube-system.svc.cluster.local:3493
