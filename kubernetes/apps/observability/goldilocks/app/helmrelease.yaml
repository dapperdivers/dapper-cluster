---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app goldilocks
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: goldilocks
      version: 10.1.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  driftDetection:
    mode: enabled
  values:
    controller:
      resources:
        requests:
          memory: 105M
        limits:
          memory: 105M
    image:
      repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
      tag: v4.14.8@sha256:e1f4872c20cd3d14d9294bfe5734a4e75ece28de42234b555b9bb5b6cb3ceb17
      pullPolicy: Always
    vpa:
      enabled: true
    dashboard:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Goldilocks"
          gethomepage.dev/group: "Observability"
          gethomepage.dev/icon: "https://raw.githubusercontent.com/FairwindsOps/goldilocks/master/pkg/dashboard/assets/images/favicon.ico"
          gethomepage.dev/description: "Kubernetes Resource Recommendations"
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &host "goldilocks.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: ImplementationSpecific
        tls:
          - secretName: ${SECRET_DOMAIN/./-}-tls
            hosts:
              - *host
      resources:
        requests:
          memory: 105M
        limits:
          memory: 105M
