---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &chart csi-driver-nfs
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      chart: *chart
      version: 4.12.0
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    feature:
      enableFSGroupPolicy: true

    controller:
      annotations:
          reloader.stakater.com/auto: "true"
      replicas: 2
      strategyType: Recreate
      resources:
        csiProvisioner:
          limits:
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 30M
        csiSnapshotter:
          limits:
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 30M
        livenessProbe:
          limits:
            memory: 500M
          requests:
            cpu: 10m
            memory: 30M
        nfs:
          limits:
            memory: 8000M
          requests:
            cpu: 500m
            memory: 160M

    externalSnapshotter:
      enabled: true
      name: snapshot-controller
      priorityClassName: system-cluster-critical
      deletionPolicy: Delete
      controller:
        replicas: 1
      resources:
        limits:
          memory: 300Mi
        requests:
          cpu: 10m
          memory: 20Mi
     # Create volume snapshot CRDs.
      customResourceDefinitions:
        enabled: false #if set true, VolumeSnapshot, VolumeSnapshotContent and VolumeSnapshotClass CRDs will be created. Set it false, If they already exist in cluster.
