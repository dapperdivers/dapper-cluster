---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-manager
  labels:
    app: wazuh-manager
spec:
  type: ClusterIP
  ports:
    - name: registration
      port: 1515
      targetPort: 1515
    - name: agents
      port: 1514
      targetPort: 1514
    - name: api
      port: 55000
      targetPort: 55000
    - name: cluster
      port: 1516
      targetPort: 1516
  selector:
    app: wazuh-manager
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-manager
spec:
  serviceName: wazuh-manager
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-manager
  template:
    metadata:
      labels:
        app: wazuh-manager
    spec:
      initContainers:
        - name: setup-certs
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Filebeat certs for manager -> indexer communication
              cp /filebeat-certs/tls.crt /certs/filebeat.pem
              cp /filebeat-certs/tls.key /certs/filebeat-key.pem
              cp /filebeat-certs/ca.crt /certs/root-ca.pem
              chmod 400 /certs/*.pem
              chown -R 999:999 /certs
          volumeMounts:
            - name: filebeat-certs
              mountPath: /filebeat-certs
              readOnly: true
            - name: certs
              mountPath: /certs
      containers:
        - name: wazuh-manager
          image: wazuh/wazuh-manager:4.9.2
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
          ports:
            - containerPort: 1515
              name: registration
            - containerPort: 1514
              name: agents
            - containerPort: 55000
              name: api
            - containerPort: 1516
              name: cluster
          env:
            - name: INDEXER_URL
              value: "https://wazuh-indexer:9200"
            - name: INDEXER_USERNAME
              value: "admin"
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-passwords
                  key: indexer-password
            - name: FILEBEAT_SSL_VERIFICATION_MODE
              value: "full"
            - name: SSL_CERTIFICATE_AUTHORITIES
              value: "/etc/ssl/root-ca.pem"
            - name: SSL_CERTIFICATE
              value: "/etc/ssl/filebeat.pem"
            - name: SSL_KEY
              value: "/etc/ssl/filebeat-key.pem"
            - name: API_USERNAME
              value: "wazuh-wui"
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-passwords
                  key: api-password
          volumeMounts:
            - name: data
              mountPath: /var/ossec/data
            - name: config
              mountPath: /var/ossec/etc/ossec.conf
              subPath: ossec.conf
            - name: certs
              mountPath: /etc/ssl
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: wazuh-config
        - name: filebeat-certs
          secret:
            secretName: wazuh-filebeat-certs
        - name: certs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 10Gi
