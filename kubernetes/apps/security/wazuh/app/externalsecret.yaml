---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wazuh-passwords
spec:
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    name: wazuh-passwords
    template:
      engineVersion: v2
      data:
        # For indexer
        INDEXER_PASSWORD: "{{ .WAZUH_INDEXER_PASSWORD }}"
        INDEXER_PASSWORD_HASH: "{{ .WAZUH_DASHBOARD_PASSWORD_HASH }}"
        # For dashboard
        DASHBOARD_USERNAME: "admin"
        DASHBOARD_PASSWORD: "{{ .WAZUH_DASHBOARD_PASSWORD }}"
        DASHBOARD_PASSWORD_HASH: "{{ .WAZUH_DASHBOARD_PASSWORD_HASH }}"
        # For API
        API_USERNAME: "wazuh-wui"
        API_PASSWORD: "{{ .WAZUH_API_PASSWORD }}"
        # For authd (agent enrollment)
        AUTHD_PASS: "{{ .WAZUH_AUTHD_PASSWORD }}"
  dataFrom:
    - find:
        name:
          regexp: ^WAZUH.*
