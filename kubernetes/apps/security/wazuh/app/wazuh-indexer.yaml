---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-indexer
  labels:
    app: wazuh-indexer
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9200
      targetPort: 9200
    - name: cluster
      port: 9300
      targetPort: 9300
  selector:
    app: wazuh-indexer
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
spec:
  serviceName: wazuh-indexer
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-indexer
  template:
    metadata:
      labels:
        app: wazuh-indexer
    spec:
      # Init container to set up certificate files with correct names
      initContainers:
        - name: setup-certs
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Copy certs with Wazuh-expected names
              cp /certs-source/tls.crt /certs/indexer.pem
              cp /certs-source/tls.key /certs/indexer-key.pem
              cp /certs-source/ca.crt /certs/root-ca.pem
              # Admin certs for security initialization
              cp /admin-certs/tls.crt /certs/admin.pem
              cp /admin-certs/tls.key /certs/admin-key.pem
              chmod 400 /certs/*.pem
              chown -R 1000:1000 /certs
          volumeMounts:
            - name: certs-source
              mountPath: /certs-source
              readOnly: true
            - name: admin-certs
              mountPath: /admin-certs
              readOnly: true
            - name: certs
              mountPath: /certs
      containers:
        - name: wazuh-indexer
          image: wazuh/wazuh-indexer:4.14.2
          resources:
            requests:
              memory: 2Gi
              cpu: 500m
            limits:
              memory: 3Gi
          ports:
            - containerPort: 9200
              name: api
            - containerPort: 9300
              name: cluster
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: bootstrap.memory_lock
              value: "false"
            - name: discovery.type
              value: "single-node"
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-passwords
                  key: indexer-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/wazuh-indexer
            - name: config
              mountPath: /usr/share/wazuh-indexer/opensearch.yml
              subPath: opensearch.yml
            - name: certs
              mountPath: /usr/share/wazuh-indexer/certs
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: wazuh-config
        - name: certs-source
          secret:
            secretName: wazuh-indexer-certs
        - name: admin-certs
          secret:
            secretName: wazuh-admin-certs
        - name: certs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 50Gi
