---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  labels:
    app: wazuh-dashboard
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 5601
      targetPort: 5601
  selector:
    app: wazuh-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.9.2
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
          ports:
            - containerPort: 5601
              name: https
          env:
            - name: INDEXER_URL
              value: "https://wazuh-indexer:9200"
            - name: INDEXER_USERNAME
              value: "admin"
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-generated-passwords
                  key: WAZUH_INDEXER_PASSWORD
            - name: WAZUH_API_URL
              value: "http://wazuh-manager:55000"
            - name: API_USERNAME
              value: "wazuh-wui"
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-generated-passwords
                  key: WAZUH_API_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
      volumes:
        - name: config
          configMap:
            name: wazuh-config
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-dashboard
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal
  rules:
    - host: wazuh.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wazuh-dashboard
                port:
                  number: 5601
  tls:
    - hosts:
        - wazuh.${SECRET_DOMAIN}
      secretName: ${SECRET_DOMAIN/./-}-tls
