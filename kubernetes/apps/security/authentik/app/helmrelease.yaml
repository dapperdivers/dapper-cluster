---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.12.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 10m
  values:
    global:
      podAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: &secret authentik-secret
        - secretRef:
            name: &secret-postgres authentik-postgres-secret
      volumes:
        - name: authentik-media
          persistentVolumeClaim:
            claimName: authentik-media-cephfs
    geoip:
      enabled: false
      existingSecret:
        secretName: geoip-secret
        accountId: maxmindAccountId
        licenseKey: maxmindLicenseKey
    authentik:
      email:
        host: smtp-relay.network.svc.cluster.local
        from: authentik@${SECRET_DOMAIN}
        port: 25
        use_tls: false
      redis:
        host: dragonfly.database.svc.cluster.local
        db: 1
        port: 6379
    server:
      podSecurityContext:
        fsGroup: 150
      securityContext:
        runAsUser: 1000
        runAsGroup: 150
      volumeMounts:
        - mountPath: /media
          name: authentik-media
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18.1@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
          envFrom:
            - secretRef:
                name: *secret-postgres
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - &host sso.${SECRET_DOMAIN}
        tls:
          - secretName: ${SECRET_DOMAIN/./-}-tls
            hosts:
              - *host
    worker:
      replicas: 1
      # Increase probe timeouts - worker takes ~90s to start
      livenessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        failureThreshold: 5
      readinessProbe:
        initialDelaySeconds: 120
        periodSeconds: 30
        timeoutSeconds: 30
        failureThreshold: 5
      startupProbe:
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 30
        failureThreshold: 30
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 300m
          memory: 1Gi
    postgresql:
      enabled: false
    redis:
      enabled: false
    prometheus:
      rules:
        enabled: true #
