---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.8.4
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 10m
  values:
    global:
      podAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: &secret authentik-secret
        - secretRef:
            name: &secret-postgres authentik-postgres-secret
      volumes:
        - name: authentik-media
          persistentVolumeClaim:
            claimName: authentik-media-cephfs
    geoip:
      enabled: false
      existingSecret:
        secretName: geoip-secret
        accountId: maxmindAccountId
        licenseKey: maxmindLicenseKey
    authentik:
      email:
        host: smtp-relay.network.svc.cluster.local
        from: authentik@${SECRET_DOMAIN}
        port: 25
        use_tls: false
      redis:
        host: dragonfly.database.svc.cluster.local
        db: 1
        port: 6379
    server:
      securityContext:
        runAsUser: 1000
        runAsGroup: 150
      volumeMounts:
        - mountPath: /media
          name: authentik-media
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.6@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
          envFrom:
            - secretRef:
                name: *secret-postgres
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - &host sso.${SECRET_DOMAIN}
        tls:
          - secretName: ${SECRET_DOMAIN/./-}-tls
            hosts:
              - *host
    worker:
      replicas: 1
      # Disable healthchecks - worker doesn't create PID file properly
      livenessProbe: {}
      readinessProbe: {}
      startupProbe: {}
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 200m
          memory: 1Gi
    postgresql:
      enabled: false
    redis:
      enabled: false
    prometheus:
      rules:
        enabled: true #
