---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opencti-secrets
spec:
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    name: opencti-secrets
    template:
      engineVersion: v2
      data:
        OPENCTI_ADMIN_PASSWORD: "{{ .OPENCTI_ADMIN_PASSWORD }}"
        OPENCTI_ADMIN_TOKEN: "{{ .OPENCTI_ADMIN_TOKEN }}"
        OPENCTI_NVD_API_KEY: "{{ .OPENCTI_NVD_API_KEY }}"
        OPENCTI_ALIENVAULT_API_KEY: "{{ .OPENCTI_ALIENVAULT_API_KEY }}"
        OPENCTI_MALWAREBAZAAR_API_KEY: "{{ .OPENCTI_MALWAREBAZAAR_API_KEY }}"
        OPENCTI_CONNECTOR_TOKEN: "{{ .OPENCTI_CONNECTOR_TOKEN }}"
  dataFrom:
    - find:
        name:
          regexp: ^OPENCTI.*
