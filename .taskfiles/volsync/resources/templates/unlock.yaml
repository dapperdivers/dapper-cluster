---
apiVersion: batch/v1
kind: Job
metadata:
  name: volsync-unlock-{{ .Values.app }}
  namespace: {{ .Values.ns }}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: repository
          image: docker.io/restic/restic:latest
          args: ["unlock", "--remove-all"]
          envFrom:
            - secretRef:
                name: {{ .Values.app }}-volsync-secret
          volumeMounts:
            - name: repository
              mountPath: /repository
          resources: {}
      volumes:
        - name: repository
          persistentVolumeClaim:
            claimName: volsync-{{ .Values.app }}-repo
